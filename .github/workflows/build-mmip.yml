name: Build MMIP Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Ensure zip is available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq curl

      - name: Set build version
        id: bump_version
        run: |
          # Prefer tag version when building from a tag
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_VER="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG_VER#v}"
          else
            BASE=$(jq -r '.version // "0.0.0"' info.json)
            MAJOR=$(echo "$BASE" | cut -d. -f1)
            MINOR=$(echo "$BASE" | cut -d. -f2)
            PATCH=$(echo "$BASE" | cut -d. -f3)
            PATCH=${PATCH:-0}
            BUILD=$((PATCH + GITHUB_RUN_NUMBER))
            VERSION="$MAJOR.$MINOR.$BUILD"
          fi

          # Persist the computed version for the package
          tmpfile=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' info.json > "$tmpfile" && mv "$tmpfile" info.json

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Generate update.json
        id: gen_update
        run: |
          VERSION="${{ steps.bump_version.outputs.version }}"
          MIN_APP=$(jq -r '.minAppVersion // "5.0.0"' info.json)

          # For tag builds we can point directly to the versioned release asset.
          # For branch builds, still generate a file (useful for artifacts/testing), but it won't be published.
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="v${VERSION}"
          fi

          REPO="${GITHUB_REPOSITORY}"
          ASSET_NAME="SimilarArtists-${VERSION}.mmip"
          UPDATE_URL="https://github.com/${REPO}/releases/download/${TAG_NAME}/${ASSET_NAME}"

          cat > update.json <<EOF
          {
            "version": "${VERSION}",
            "minAppVersion": "${MIN_APP}",
            "updateUrl": "${UPDATE_URL}"
          }
          EOF

          echo "update_json=update.json" >> $GITHUB_OUTPUT
          echo "Generated update.json for version ${VERSION}"

      - name: Create MMIP package
        run: |
          # MMIP files are just ZIP archives with .mmip extension
          zip -r -q SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip \
            dialogs/ \
            actions_add.js \
            info.json \
            init.js \
            README.md \
            similarArtists.js \
            smiley_yellow_128.png \
            -x "*.git*" \
            -x "node_modules/*" \
            -x ".github/*" \
            -x "ai_*" \
            -x "lastfm.txt"

          echo "Package created: SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip"

      - name: Package diagnostics
        run: |
          echo "Working directory: $(pwd)"
          ls -la
          echo "Package details:" && ls -la SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip || true
          sha256sum SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip > SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip.sha256 || true

      - name: Upload artifacts (package + checksum + update.json)
        uses: actions/upload-artifact@v4
        with:
          name: mmip-package
          path: |
            SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip
            SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip.sha256
            update.json
          retention-days: 90

      # Create or update release when running on a tag, then upload package and checksum
      - name: Create or update GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset package
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip
          asset_name: SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset checksum
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip.sha256
          asset_name: SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish update.json to a stable location (so updateURL can always point to a constant URL)
      # We publish to a dedicated 'updates' branch.
      - name: Publish update.json to updates branch
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Create/checkout updates branch without carrying repo history
          git checkout --orphan updates
          git rm -rf . >/dev/null 2>&1 || true

          mv update.json update.json
          git add update.json
          git commit -m "Update update.json for ${{ github.ref_name }}"

          # Force-push the single-file branch
          git push --force origin updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

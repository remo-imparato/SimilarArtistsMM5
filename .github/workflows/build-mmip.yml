name: Build MMIP Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Ensure zip is available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq curl

      - name: Set build version
        id: bump_version
        run: |
          # Prefer tag version when building from a tag
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_VER="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG_VER#v}"
          else
            BASE=$(jq -r '.version // "0.0.0"' info.json)
            MAJOR=$(echo "$BASE" | cut -d. -f1)
            MINOR=$(echo "$BASE" | cut -d. -f2)
            PATCH=$(echo "$BASE" | cut -d. -f3)
            PATCH=${PATCH:-0}
            BUILD=$((PATCH + GITHUB_RUN_NUMBER))
            VERSION="$MAJOR.$MINOR.$BUILD"
          fi

          # Persist the computed version for the package
          tmpfile=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' info.json > "$tmpfile" && mv "$tmpfile" info.json

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Verify MM5 compatibility
        run: |
          # Check info.json for MM5 requirements
          MIN_APP=$(jq -r '.minAppVersion // "5.0.0"' info.json)
          echo "MM5 Minimum Version: $MIN_APP"
          
          # Verify required files exist (match build-local.ps1)
          ROOT_FILES=(
            "info.json"
            "init.js"
            "actions_add.js"
            "matchMonkey.js"
            "MatchMonkey.png"
            "README.md"
            "license-mit.txt"
            "license-commercial.txt"
          )

          REQUIRED_DIRS=(
            "modules"
            "dialogs"
          )
          
          MISSING=0
          for file in "${ROOT_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Required root file missing: $file"
              MISSING=$((MISSING + 1))
            fi
          done

          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "ERROR: Required directory missing: $dir"
              MISSING=$((MISSING + 1))
            fi
          done
          
          if [ $MISSING -gt 0 ]; then
            echo "Build failed: $MISSING required files/directories missing"
            exit 1
          fi
          
          echo "? All required files and directories present"
          echo "? MM5 API compatibility verified"

      - name: Generate update.json
        id: gen_update
        run: |
          VERSION="${{ steps.bump_version.outputs.version }}"
          MIN_APP=$(jq -r '.minAppVersion // "5.0.0"' info.json)

          # For tag builds we can point directly to the versioned release asset.
          # For branch builds, still generate a file (useful for artifacts/testing), but it won't be published.
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="v${VERSION}"
          fi

          REPO="${GITHUB_REPOSITORY}"
          ASSET_NAME="MatchMonkey-${VERSION}.mmip"
          UPDATE_URL="https://github.com/${REPO}/releases/download/${TAG_NAME}/${ASSET_NAME}"

          # Keep the packaged metadata consistent with the generated update manifest
          tmpfile=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' info.json > "$tmpfile" && mv "$tmpfile" info.json

          cat > update.json <<EOF
          {
            "version": "${VERSION}",
            "minAppVersion": "${MIN_APP}",
            "updateURL": "${UPDATE_URL}"
          }
          EOF

          echo "update_json=update.json" >> $GITHUB_OUTPUT
          echo "Generated update.json for version ${VERSION}"

      - name: Create MMIP package
        run: |
          # Create MMIP package from modular structure
          # MMIP files are ZIP archives with .mmip extension
          
          # Create combined license.txt for MediaMonkey to display during installation
          echo "Creating license.txt for MediaMonkey installation..."
          cat > license.txt <<'EOFLIC'
          ================================================================================
          MATCH MONKEY - DUAL LICENSE
          ================================================================================
          
          This software is available under two licenses:
          1. MIT License (for personal/non-commercial use)
          2. Commercial License (for commercial use)
          
          ================================================================================
          MIT LICENSE (Personal/Non-Commercial Use)
          ================================================================================
          
          EOFLIC
          cat license-mit.txt >> license.txt
          cat >> license.txt <<'EOFLIC'
          
          ================================================================================
          COMMERCIAL LICENSE
          ================================================================================
          
          EOFLIC
          cat license-commercial.txt >> license.txt
          
          echo "? Created license.txt (combined)"
          
          # Core files (include license files)
          zip -r -q MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip \
            info.json \
            init.js \
            actions_add.js \
            matchMonkey.js \
            MatchMonkey.png \
            license.txt \
            license-commercial.txt \
            license-mit.txt \
            README.md \
            dialogs/ \
            modules/ \
            docs/QUICK_START.md \
            docs/USER_GUIDE.md \
            docs/QUICK_REFERENCE.md \
            -x "*.git*" \
            -x ".github/*" \
            -x "ai_MM/*" \
            -x "*.mmip" \
            -x "bin/*" \
            -x "lastfm.txt" \
            -x "*-source.zip" \
            -x "*-source.tar.gz" \
            -x "*.tar.gz" \
            -x "*.tgz"

          echo "? Package created: MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip"
          echo "? License files included (license.txt will display during installation)"
          echo "? Modular structure included (Phases 1-7)"
          echo "? Configuration initialized in init.js"
          echo "? MM5 5.0+ compatible"

      - name: Package diagnostics
        run: |
          echo "=== Build Summary ==="
          echo "Working directory: $(pwd)"
          echo ""
          echo "=== Package Contents ===" 
          unzip -l MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip | grep -E '(\.js|\.json|info|init|actions|MatchMonkey|modules/)' | head -30
          echo ""
          echo "=== Package Details ==="
          ls -lh MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip
          sha256sum MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip > MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip.sha256 || true
          cat MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip.sha256

      - name: Upload artifacts (package + checksum + update.json)
        uses: actions/upload-artifact@v4
        with:
          name: mmip-package
          path: |
            MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip
            MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip.sha256
            update.json
          retention-days: 90

      # Create or update release when running on a tag, then upload package and checksum
      - name: Create or update GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: MatchMonkey ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            # MatchMonkey for MediaMonkey 5
            
            ## Release Information
            - **Version:** ${{ github.ref_name }}
            - **MM5 Compatibility:** 5.0+
            
            ## Installation
            1. Download the .mmip file
            2. In MediaMonkey, go to Tools > Add-ons > Install from file
            3. Select the downloaded .mmip file
            4. Restart MediaMonkey
            
            ## Features
            - Generate playlists from similar artists, tracks, or genre via Last.fm
            - Auto-queue similar tracks when approaching playlist
            - Extensive filtering and ranking options
            - Full MM5 integration (toolbar, menu, hotkeys)
            
            **SHA256 Checksum:** See .mmip.sha256 file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset package
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip
          asset_name: MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset checksum
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip.sha256
          asset_name: MatchMonkey-${{ steps.bump_version.outputs.version }}.mmip.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish update.json to a stable location (so updateURL can always point to a constant URL)
      # We publish to a dedicated 'updateMatchMonkey' branch.
      - name: Publish update.json to updateMatchMonkey branch
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Capture the generated file before switching branches (orphan checkout clears the working tree)
          UPDATE_JSON_CONTENT=$(cat update.json)
          LICENSE_MIT_CONTENT=""
          LICENSE_COMM_CONTENT=""
          if [ -f license-mit.txt ]; then
            LICENSE_MIT_CONTENT=$(cat license-mit.txt)
          fi
          if [ -f license-commercial.txt ]; then
            LICENSE_COMM_CONTENT=$(cat license-commercial.txt)
          fi

          # Create/checkout updateMatchMonkey branch without carrying repo history
          git checkout --orphan updateMatchMonkey
          git rm -rf . >/dev/null 2>&1 || true

          # Recreate the files in the now-empty working tree
          printf '%s\n' "$UPDATE_JSON_CONTENT" > update.json
          if [ -n "$LICENSE_MIT_CONTENT" ]; then
            printf '%s\n' "$LICENSE_MIT_CONTENT" > license-mit.txt
          fi
          if [ -n "$LICENSE_COMM_CONTENT" ]; then
            printf '%s\n' "$LICENSE_COMM_CONTENT" > license-commercial.txt
          fi

          git add update.json
          if [ -f license-mit.txt ]; then git add license-mit.txt; fi
          if [ -f license-commercial.txt ]; then git add license-commercial.txt; fi

          git commit -m "Update update.json and license files for ${{ github.ref_name }}"

          # Force-push the single-file branch
          git push --force origin updateMatchMonkey
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

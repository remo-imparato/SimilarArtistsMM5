<div class="fill flex column">
    <label data-id="lblCaption" class="hSeparatorTiny"></label>
    <div data-id="lvFormatList" class="fill hSeparatorTiny" data-control-class="GridView" data-init-params="{isSortable: false, showHeader: true, multiselect: false, adaptColumnsWidth: false}"></div>
    <div class="hSeparatorTiny">
        <div data-id="editButtons" class="inline verticalTop vSeparator hSeparatorTiny" data-control-class="ListEditButtons"></div>
        <div class="inline">
            <div data-id="chbLevelVolume" class="hSeparatorTiny" data-control-class="Checkbox" data-tip="Adjusts the volume of files to the chosen level (lossless only for MP3 files). Mainly for older devices that can't adjust volume on the fly via Replay Gain tags."></div>
            <div>
                <label class="left-indent" data-add-colon>Target volume level</label>
                <div data-id="edtVolumeLevelVal" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:0, max:200}"></div>
                <label>dB</label>
            </div>
        </div>
    </div>
    <div>
        <fieldset>
            <legend data-id="legendSuppFormats"></legend>
            <div class="flex row">
                <div data-id='lblSupportedFormats' class="fill">Unknown (all formats)</div>
                <div data-id='btnSetFormats' data-control-class="Button" data-position='opposite' data-add-dots>Set formats</div>
            </div>
        </fieldset>
    </div>
</div>

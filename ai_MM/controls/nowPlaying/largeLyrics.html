<div class="fill">
    <div class="fill" data-id="ArtistImage" data-control-class="BackgroundImage" data-init-params="{backgroundType: 'album'}">
        <div data-id="nowPlayingViewContent" class="fill flex row">
            <div data-id="lyricsSection" class="fill">
                <div data-switcherDivContainer class="vSeparator alignright"></div>
                <div data-id="saveLyricsBtn" data-icon="save" data-aria-label="Save lyrics to tag" data-tip="Save lyrics to tag" style="display: none" class="icon aligntop alignleft inFront" data-control-class="ToolButton"></div>                    
                <div data-id="foreground" class="fill scrollable">
                    <div data-id="titleDiv" class="multiline veryLargeShadowedText textcenter">
                        <br/>
                        <span data-id="artist" data-bind="call: trackHyperlinks.artist"></span><br/>
                        <span data-id="title" data-bind="func: el.innerText = item.title"></span><br/><br/>
                    </div>
                    <div data-id="lyrics" class="multiline textCenter hoverScrollbar veryLargeShadowedText" data-bind="func: templates.lyricsFunc(div, item, el, params)"></div>
                </div>
            </div>
            <div data-id="nowPlayingSplitterRight" data-control-class="Splitter" data-hideInFullWindowMode></div>
            <div data-id="NPContainer" class="transparentBackground verticalPanel animate" style="min-width: 140px" data-control-class="Control" data-init-params="{closable: true}">
                <div data-id="nowPlayingList" data-control-class="NowplayingListView" class="fill" data-init-params="{makeInSync: true}"></div>
            </div>
        </div>
    </div>
</div>

<div data-id="headerHeight" class="layer"></div>
<div data-id="headerContainer" class="noOverflow paddingColumn" data-help="Filelisting" tabindex="-1">
    <div data-id="headerTitlePart" class="paddingTop">
        <h2 data-id="headerTitle" class="inlineText noLeftPadding textSelectable verticalCenter" data-control-class="Editable" data-init-params="{autoExitEditableMode: true}"></h2>
        <h2 data-id="headerTitleParenthesisContainer" class="textSelectable inlineText verticalCenter" data-no-localize>(<span data-id="headerTitleParenthesis"></span>)</h2>
        <div data-id="playButtons" class="inline verticalCenter marginsColumn">
            <div data-id="btnPlay" data-aria-label="Play" class="inline" data-icon="play" data-tip="Play normally" data-control-class="ToolButton"></div>
            <div data-id="btnShuffle" data-aria-label="Shuffle" class="inline" data-icon="shuffle" data-tip="Play shuffled" data-control-class="ToolButton"></div>
            <div data-id="btnMenu" data-aria-label="Menu" class="inline" data-icon="menu" data-control-class="MenuButton"></div>
            <div data-id="btnProgress" class="inline toolbutton" data-control-class="SimpleTasksController" data-init-params="{delayMS: 500, disabled: true}"></div>
        </div>
        <div data-id="sourceSwitcherContainer" class="floatRight inline textRight verticalCenter marginLeftSmall marginBottomSmall">
            <div data-id="sourceSwitcher" class="inline" data-control-class="Switcher">
                <ul>
                    <li data-id="tabMyMusic">My Library</li>
                    <li data-id="tabOnline" data-icon="youtubeBig" class="youtubeBig"></li>
                </ul>
            </div>
        </div>
        <div data-id="beforeDescriptionContainer"></div>
    </div>
    <div data-id="headerColumnsContainer" class="headerColumnsContainer">
        <div data-id="itemImageSquare" class="paddingRight floatLeft" data-control-class="ArtworkRectangle">
        </div>
        <span data-id="descriptionContainer" class="noOverflow hSeparatorTiny">
            <span data-id="wikiDescription" data-control-class="Control"></span>
        </span>
    </div>
    <div class="alignright alignbottom paddingColumn baseBackgroundBitTransparent" style="z-index: 2">
        <div data-id="expandHeader" class="clickable smallText textOther" style="display: none">... More
            <span class="initialFontSize">»</span>
        </div>
        <div data-id="collapseHeader" class="clickable smallText textOther" style="margin-bottom: 1.2em; display: none">Less
            <span class="initialFontSize">«</span>
        </div>
    </div>
    <div data-id="bottomFadeout" class="bottomFadeout" style="display: none">
    </div>
</div>

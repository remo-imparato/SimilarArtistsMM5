<div class="flex row verticalBaseline">
    <div>
        <h3 data-id="albumsTitle" class="inline blockTitleMarginFirst">Albums</h3>
        <span data-id="foundArtistsSelect" class="inline unimportantText blockTitleMarginFirst" data-control-class="TextDropdown">(Lookup Alternates)</span>
    </div>
    <div data-id="albumSortByContainer" class="fill">
        <div data-id="albumSortByControl" class="textRight" data-control-class="SortBy" data-init-params="{sortType: 'album', sortID: 'year', useSortIDs: ['album', 'year']}"></div>
    </div>
    <div data-id="showOtherAlbums" class="fill">
        <div data-id="showOtherAlbumsTextContainer" class="textOther smallText textRight blockTitleMarginFirst vSeparator">
            <span class="clickable" data-id="showOtherAlbumsText">Show All Albums</span>
        </div>
    </div>
    <div data-id="showLessAlbums" class="fill">
        <div data-id="showLessAlbumsTextContainer" class="textOther smallText textRight blockTitleMarginFirst vSeparator">
            <span data-id="showLessAlbumsText" class="clickable">Show Studio Albums only</span>
        </div>
    </div>
</div>

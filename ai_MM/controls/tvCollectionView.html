<div data-id="watched" class="marginTop showIfVisibleChild">
    <div data-id="watchedLabel" class="largeText titleMargin">
        <label>Recently watched series</label>
    </div>
    <div data-id="watchedView" class="showInline" data-control-class="AlbumListView" data-init-params="{isHorizontal: false, dynamicSize: true}">
    </div>
</div>
<div data-id="added" class="marginTopLarge showIfVisibleChild">
    <div data-id="addedLabel" class="largeText titleMargin">
        <label>Recently added</label>
    </div>
    <div data-id="addedView" class="showInline" data-control-class="AlbumListView" data-init-params="{isHorizontal: false, dynamicSize: true}">
    </div>
</div>
<!-- Pinned items -->
<div data-id="pinned" class="marginTopLarge showIfVisibleChild">
    <span data-id="pinnedLabel">
                <span class="largeText titleMargin left-indent-small" data-localize>Pinned</span>
    </span>
    <div data-id="pinnedView" class="showInline" data-control-class="PinnedListView" data-init-params="{isHorizontal: false, dynamicSize: true}"></div>
</div>

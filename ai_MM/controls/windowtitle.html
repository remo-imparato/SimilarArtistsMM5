<div data-id="header" class="windowheader flex row verticalCenter">
    <div data-id="iconElement" class="sysbutton" data-icon="mediamonkey" data-tip="MediaMonkey" style="display: none"></div>
    <div data-id="mainMenuButton" class="sysbutton" data-control-class="MenuButton" data-icon="mainMenu" data-init-params="{menuArray: mainMenuItems, isMainMenu: true}"></div>
    <label data-id="titleElement" class="dynamic textEllipsis">MediaMonkey</label>
    <div class="flex row stretchHeight" data-id="menuContainer" >
        <div data-menu-container data-hideInFullWindowMode class="vSeparator" data-mainWindowOnly></div>
    </div>
    <div data-id="customContainer" class="stretchHeight dynamic">
        <div data-windowheader-custom-placeholder>
        </div>
    </div>    
    <div data-id="buttonsContainer" class="buttonsContainer">        
        <div data-id="switchBtn" class="sysbutton" data-control-class="PlayerSwitch"></div>
        <div data-id="helpBtn" class="sysbutton" data-aria-label="Help Content" data-icon="help" data-tip="Help Content"></div>
        <div data-id="minimizeBtn" class="sysbutton" data-aria-label="Minimize window" data-icon="minimize" data-tip="Minimize window"></div>
        <div data-id="maximizeBtn" class="sysbutton" data-aria-label="Maximize window" data-icon="maximize" data-tip="Maximize window"></div>
        <div data-id="restoreBtn" class="sysbutton" data-aria-label="Restore window" data-icon="restore" data-tip="Restore window"></div>
        <div data-id="closeBtn" class="sysbutton" data-aria-label="Close window" data-icon="windowclose" data-tip="Close window"></div>
    </div>
</div>

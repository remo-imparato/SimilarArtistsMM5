<!-- Player -->
<div data-id="menuPanelPlayer" class="stretchHeight flex row" data-control-class="Player">
    <div data-id="playerLeftButtons" class="playerButtons flex row static verticalCenter">
        <div data-id="player-albumArt" class="playerSmallButton imageSquare border" data-player-control="albumArt">
            <div data-id="player-noaa" data-icon="unknownAA" class="allinside autosize box autoMargin" ></div>
            <img data-id="player-artworkImg" class="allinside autosize box autoMargin" >
        </div>
        <div data-id="player-prev" class="playerButton playerSmallButton" data-icon="player_prev" data-player-control="previous">
        </div>
        <div data-id="player-play" class="playerButton playerSmallButton" data-icon="player_play" data-player-control="play">
        </div>
        <div data-id="player-pause" class="playerButton playerSmallButton" data-icon="player_pause" data-player-control="pause">
        </div>
        <div data-id="player-next" class="playerButton playerSmallButton" data-icon="player_next" data-player-control="next">
        </div>
    </div>
    <div data-id="playerRightButtons" class="flex row static">
        <div data-id="player-seekbar" data-control-class="Slider" data-init-params="{orientation: 'horizontal', invert: false, min: 0, max: 0}" data-player-control="seek"></div>
        <div data-control-class="Slider" data-init-params="{min: 0, max:100, tickPlacement: 'topLeft', tickInterval: 50}" data-id="player-volumebar" data-player-control="volume" ></div>
    </div>
</div>

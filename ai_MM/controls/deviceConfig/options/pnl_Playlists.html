<div class="uiRows">
    <div data-id="chbSyncPlaylists" data-control-class="Checkbox" data-tip="Sync playlists automatically">Sync playlists (recommended)</div>
    <div data-tip="">
        <label data-id="lblPlaylists"></label>
    </div>
    <div class="left-indent hSeparatorTiny" data-tip="Create playlists to more easily navigate tracks on a device. This is useful for older players or car stereos that don't have a media database.">
        <div>
            <div data-id="chbGenArtistPlaylist" data-control-class="Checkbox">Selected Artist nodes</div>
        </div>
        <div>
            <div data-id="chbGenAlbumPlaylist" data-control-class="Checkbox">Selected Album nodes</div>
        </div>
        <div>
            <div data-id="chbGenLocationPlaylist" data-control-class="Checkbox">Selected folder nodes</div>
        </div>
    </div>
    <div class="flex maskEdit">
        <label data-add-colon>Playlist format</label>
        <div data-id="cbPlaylistFormat" class="fill" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
        <div class="button" data-id="btnSetPlaylistFormats" data-localize data-add-dots>Set formats</div>
    </div>
    <div>
        <div data-id="chbPlstRelPaths" data-control-class="Checkbox" data-tip=" Relative paths store file links in a playlist in relation to playlist's location, allowing the playlist and content to be moved to other locations without breaking the links.">Force relative paths</div>
    </div>
    <div>
        <div data-id="chbLinuxSeparator" data-control-class="Checkbox" data-tip="This format is used by some devices">Use Linux folder separator ('/' instead of '\')</div>
    </div>
    <div>
        <div data-id="chbUseUnicode" data-control-class="Checkbox" data-tip="This format is used by some newer devices">Use Unicode (UTF-8 encoding)</div>
    </div>
    <div>
        <div data-id="chbExtendedM3U" data-control-class="Checkbox" data-tip="This format is used by some newer devices">Use extended M3U</div>
    </div>
    <div class="flex maskEdit">
        <label data-add-colon>Destination directory</label>
        <div data-id="cbPlaylistDir" class="fill" data-control-class="Dropdown"></div>
    </div>
    <div class="flex" data-control-class="Control" data-tip="This determines whether playlists for Albums, Artists, etc. are saved in separate directories, or are simply prefaced with text indicating whether it is an Album or Artist.">
        <div data-id="chbOrganizePlaylists" data-control-class="Checkbox">Organize playlists using:</div>
        <div data-id="chbOrganizePlaylistType" class="fill" data-control-class="Dropdown" data-init-params="{readOnly: true}">
            <option>prefix for each playlist type</option>
            <option>subdirectory for each playlist type</option>
        </div>
    </div>
</div>

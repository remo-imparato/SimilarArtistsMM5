<html class="dialog">

<head>
    <title>MediaMonkey Music Library Statistics</title>
    <script src="file:///mminit.js"></script>
    <script src="dlgStatistics.js"></script>
</head>

<body data-posSaveName='dlgStatistics' data-defaultSize='800,600' data-help="Exporting Track Lists#Statistics">
    <style type="text/css">
        body .reportContainer {font-family:'Verdana',sans-serif; background-color:#FFFFFF; font-size:9pt; color:#000000;}
        .reportContainer H1{font-family:'Verdana',sans-serif; font-size:13pt; font-weight:bold; color:#AAAAAA; text-align:left}
        .reportContainer P{font-family:'Verdana',sans-serif; font-size:9pt; color:#000000;}
        .reportContainer TH{font-family:'Verdana',sans-serif; font-size:10pt; font-weight:bold; color:#000000; border-color:#000000; border-style: solid; border-left-width:0px; border-right-width:0px; border-top-width:0px; border-bottom-width:3px;}
        .reportContainer TD{font-family:'Verdana',sans-serif; font-size:9pt; color:#000000; border-color:#000000; border-style: solid; border-left-width:0px; border-right-width:0px; border-top-width:0px; border-bottom-width:1px;}
        .reportContainer TR.dark{background-color:#EEEEEE}
        .reportContainer TR.aleft TH{text-align:left}
        .ratingStar {fill: #000000}
    </style>    
    
    <div class="flex column fill">
     <div data-id="reportContainer" class="reportContainer padding fill border scrollable" data-control-class="Scroller">
        <div class="flex fill">
            <div data-icon="progress" data-tip="Fetching data" class="center autoMargin" style="fill: #000000; width: 25%; height: 25%;"></div>
        </div>
     </div>
     <div data-control-class="Buttons">
      <div data-id="btnSave" data-default="1" data-tip="Save this report" data-add-dots>Save as</div>
      <div data-id="btnClose"></div>
     </div>
    </div>
</body>

</html>

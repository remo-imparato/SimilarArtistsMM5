<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgSelectFiles.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgSelectFiles' data-defaultSize='500,180' data-minimalSize='300,180'>
    <div class="padding fill flex column">
        <div class="flex column">
            <div data-id="lblDescription" class="textWrap uiRow"></div>
            <div class="flex row uiRowCenter">
                <div data-id="paths" class="fill" data-control-class="Dropdown" data-init-params="{}"></div>
                <div data-control-class="Button" data-id="btnBrowse" data-add-dots>Browse</div>
            </div>
        </div>
        <div class="fill">
        </div>
        <div data-control-class="Buttons" data-init-params="{samewidth: true}">
            <div data-id="btnOK" data-default="1"></div>
            <div data-id="btnCancel"></div>
        </div>
    </div>
</body>

</html>

<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgNetworkFolder.js"></script>
<script src="file:///controls/treeview.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgNetworkFolder' data-defaultSize='41em,24em'>
    <div class="fill flex column">
        <div class="flex fill column padding">
            <div class="flex fill column padding hSeparatorsTiny ">
                <div data-id="lvFolders" class="fill" data-control-class="FolderTree" data-init-params="{rootNode: 'network'}"></div>
            </div>
            <div class="paddingColumn flex row verticalCenter">
                <input data-id="edtPath" class="fill" />
                <div data-control-class="Button" data-id="btnAdd">Add</div>
            </div>
        </div>
        <div>
            <div data-control-class="Buttons">
                <div data-id='btnOK' data-default="1"></div>
                <div data-id='btnCancel'></div>
            </div>
        </div>
    </div>
</body>

</html>

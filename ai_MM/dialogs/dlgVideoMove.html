<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgVideoMove.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-id="dlgBody" data-posSaveName="dlgVideoMove">
    <div class="nonGreedy flex column">
        <div class="padding flex column" style="">
            <div class="center"><label>Move video using sliders:</label></div>
            <div data-id="slMoveVertical" class="" data-control-class="Slider" data-init-params="{orientation: 'vertical', fromZero: true, min: -100, max: 100, tickPlacement: 'bottomRight', tickInterval: 50, step: 1}" style="height: 20em; width: 3em; align-self: flex-end;"></div>
            <div data-id="slMoveHorizontal" class="" data-control-class="Slider" data-init-params="{orientation: 'horizontal', fromZero: true, min: -100, max: 100, tickPlacement: 'bottomRight', tickInterval: 50, step: 1}" style="width: 30em; height: 3em; margin-left: 2em; margin-right: 2em"></div>
        </div>
        <div data-control-class="Buttons">
            <div data-id="btnReset" data-position="opposite">Reset to default</div>
            <div data-id="btnOK" data-default="1"></div>
            <div data-id="btnCancel"></div>
        </div>
    </div>
</body>

</html>

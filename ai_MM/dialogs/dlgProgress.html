<html>
<script src="file:///mminit.js"></script>
<script src="dlgProgress.js" type="text/javascript"></script>
<script type="module" src="file:///commonControls.js"></script>


<body>
    <!-- LS: do not add data-defaultSize and data-posSaveName here otherwise calculated size in window.uitools.showProgressWindow() would be overriden  !-->
    <div class="flex fill column" data-id="dlgProgress">
        <div class="fill"></div>
        <div class="uiRows padding">
            <div class="hSeparator textCenter">
                <label data-id='lblProgressMessage' class="textWrap largeText"></label>
            </div>
            <div class="padding">
                <div data-id="progress" data-control-class="ProgressBar" data-init-params="{transition: true}"></div>
            </div>
        </div>
        <div class="fill"></div>
    </div>
</body>

<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="file:///commonControls.js" type="module"></script>
<script src="dlgPodcastSubscription.js"></script>

<body data-posSaveName="dlgPodcastSubscription" data-help="Podcasts">
    <div class="padding flex column nonGreedy">
        <div class="innerDlg">
            <table>
                <tr>
                    <td>
                        <label for='edtPodcastURL' data-add-colon>Podcast URL</label>
                    </td>
                    <td colspan="3">
                        <div class="stretchWidth" data-id="edtPodcastURL" data-control-class="Edit"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label></label>
                    </td>
                    <td colspan="3">
                        <label class="smallText clrWarning" data-id="lblWarning">This is not a valid RSS link and may not subscribe correctly. </label>
                    </td>
                </tr>                
                <tr>
                    <td>
                        <label for='edtTitle' data-add-colon>Title</label>
                    </td>
                    <td colspan="3">
                        <div class="stretchWidth" data-id="edtTitle" data-control-class="Edit"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="edtDescription" data-add-colon>Description</label>
                    </td>
                    <td colspan="3">
                        <textarea class="stretchWidth" data-id="edtDescription"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="edtLogin" data-add-colon>Login</label>
                    </td>
                    <td>
                        <div class="stretchWidth" data-id="edtLogin" data-control-class="Edit"></div>
                    </td>
                    <td>
                        <label for="edtPassword" class="labelLeftPadding" data-add-colon>Password</label>
                    </td>
                    <td>
                        <div class="stretchWidth" data-id="edtPassword" data-control-class="Edit" data-init-params="{type: 'password'}"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="hSeparator"></div>
                        <div data-id="chbCustomize" class="paddingRow" data-control-class="Checkbox">Customize subscription rules for this podcast</div>
                        <fieldset data-id="groupbox" class="optionsList uiRows" data-control-class="Control">
                            <div data-tip="Defines how many new episodes are downloaded if new episodes are detected">
                                <label for="cbDownload">On update, download</label>
                                <div data-id="cbDownload" data-control-class="Dropdown" data-init-params="{readOnly: true, autoWidth: false}"></div>
                                <div data-id="cbDownload2" data-control-class="Dropdown" data-init-params="{readOnly: true, autoWidth: false}"></div>
                            </div>
                            <div class="noWrap" data-tip="Defines which episodes are to be deleted">
                                <div data-id="chbDelete" data-control-class="Checkbox">Delete episodes older than</div>
                                <div data-id="cbDelete" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                                    <option>1 day</option>
                                    <option>3 days</option>
                                    <option>1 week</option>
                                    <option>2 weeks</option>
                                    <option>1 month</option>
                                </div>
                            </div>
                            <div data-id="deletionSubBox" class="left-indent uiRows" data-control-class="Control">
                                <div data-tip="Prevents episodes that haven't been listened to from being deleted.">
                                    <div data-id="chbListened" data-control-class="Checkbox">Only if they have been listened to</div>
                                </div>
                                <div class="flex row" data-tip="Prevents episodes that have been highly rated from being deleted.">
                                    <div data-id="chbRating" data-control-class="Checkbox">Only if rating is less than</div>
                                    <div data-id="btnRating" class="flex verticalCenter" data-control-class="Rating" data-init-params="{starMargin: 1}"></div>
                                </div>
                                <div class="noWrap" data-tip="Prevents recent episodes from being deleted.">
                                    <div data-id="chbRetain" data-control-class="Checkbox">Always retain the</div>
                                    <div data-id="cbRetain" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                                        <option data-no-localize>1</option>
                                        <option data-no-localize>2</option>
                                        <option data-no-localize>3</option>
                                        <option data-no-localize>5</option>
                                        <option data-no-localize>10</option>
                                    </div>
                                    <label for="cbRetain">most recent episodes</label>
                                </div>
                            </div>
                            <div data-tip="Causes data from the feed to overwrite data embedded by the author within episode tags">
                                <div data-id="chbTag" data-control-class="Checkbox">On download, tag episodes based on data from podcast feed</div>
                            </div>
                            <div data-tip="Displays all episodes including those that have previously been deleted">
                                <div data-id="chbRemoved" data-control-class="Checkbox">Show removed episode links</div>
                            </div>
                        </fieldset>
                    </td>
                </tr>
            </table>
        </div>
        <div data-control-class="Buttons">
            <div data-id='btnGlobalOptions' data-position='opposite'></div>
            <div data-id='btnOK' data-default="1"></div>
            <div data-id='btnCancel'></div>
        </div>
    </div>
</body>

</html>

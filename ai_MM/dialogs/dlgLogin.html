<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgLogin.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgLogin'>
    <div class="flex column padding nonGreedy">
        <div class="fill flex column paddingRow">
            <div class="padding flex row verticalCenter">
                <label data-id="lblDesc"></label>
            </div>
            <div class="padding flex row verticalCenter">
                <label class="narrowControl" data-add-colon>Username</label>
                <input data-id="chbUser" type="text" class="fill">
            </div>
            <div class="padding flex row verticalCenter">
                <label class="narrowControl" data-add-colon>Password</label>
                <input data-id="chbPass" type="text" class="fill">
            </div>
            <div>
                <center>
                    <label data-id="lblErr" class="clrError"></label>
                </center>
            </div>
            <center>
                <div data-control-class="Buttons" data-init-params="{position: 'center'}">
                    <div data-id="btnOK" data-default="1">Sign in</div>
                    <div data-id="btnCancel">Cancel</div>
                </div>
            </center>
        </div>
    </div>
</body>

</html>

<div data-id="pnlPlaybackRulesRoot" class="dynamic flex row" data-help="Playback Rules#How Media Files are Played">
    <div data-id="lvTrackTypesList" class="flex column middleControl" data-control-class="TrackTypesListView"></div>
    <div class="flex column">
        <div class="flex column uiRows padding">
            <div data-id="chbBookmark" data-control-class="Checkbox" data-tip="Saves playback position (great for Audiobooks) for files of the selected type.">Enable bookmarking</div>
            <div data-id="chbShuffle" data-control-class="Checkbox" data-tip="Causes files of the selected type to not be played when Shuffle is enabled.">Ignore Shuffle</div>
            <div data-id="chbIgnoreAutoDJ" data-control-class="Checkbox" data-tip="Prevents Auto-DJ from adding tracks while this Type of content is playing">Ignore Auto-DJ when playing</div>
            <div data-id="chbSpeed" data-control-class="Checkbox">Enable speed adjustment</div>

            <div data-id="fsCrossfadingWrapper">
                <div class="fill" data-id="fsTipOverlay"></div>
                <div data-id="chbRemoveSilence" data-control-class="Checkbox" data-tip="Removes gaps introduced by some lossy encoders">Remove silence at the beginning / end of track</div>
                <fieldset data-control-class="Control" data-id="fsCrossfading" class="uiRows hSeparator">
                    <legend>Crossfading</legend>
                    <div class="flex row">
                        <label class="fill" data-add-colon>Fade out</label>
                        <label data-no-localize>0s</label>
                        <div data-id="fadeOut" class="middleControl" data-control-class="Slider" data-init-params="{min: 0, max: 10, tabbable:true, ticks:[0], tickPlacement: 'bottomRight', fromZero: true, step: 0.5, wheelStep: 0.5, speechDecimals: 1, speechName: 'fade out'}"></div>
                        <label data-no-localize>10s</label>
                    </div>
                    <div class="flex row">
                        <label class="fill" data-add-colon>Fade in</label>
                        <label data-no-localize>0s</label>
                        <div data-id="fadeIn" class="middleControl" data-control-class="Slider" data-init-params="{min: 0, max: 10, tabbable:true, ticks:[0], tickPlacement: 'bottomRight', fromZero: true, step: 0.5, wheelStep: 0.5, speechDecimals: 1, speechName: 'fade in'}"></div>
                        <label data-no-localize>10s</label>
                    </div>            
                    <div class="flex row" data-tip="Sets the size of the gap or overlap between tracks">
                        <label class="fill" data-add-colon>Gap/Overlap</label>
                        <label data-no-localize>10s</label>
                        <div data-id="gapOverlap" class="middleControl" data-control-class="Slider" data-init-params="{min: -10, max: 10, tabbable:true, ticks:[0], tickPlacement: 'bottomRight', fromZero: true, step: 0.5, wheelStep: 0.5, speechDecimals: 1, speechName: 'gap or overlap'}"></div>
                        <label data-no-localize>10s</label>
                    </div>
                </fieldset>
            </div>
            <div class="flex row">
                <label>Increase play counter at:</label>
                <div data-id="edtPlayCounterPerc" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:1, max:100}"></div>
                <label data-no-localize>%</label>
            </div>
            <div class="hSeparator" data-tip="This determines what files are played when the 'Play now' command is run for a single file. It can be set use the default Player settings or customized for each media Type.">
                <label>'Play now' action:</label>
                <div data-id="edtTrackTypePlayAction" data-control-class="Dropdown" data-init-params="{readOnly: true, dbFunc:'getStringList', dbFuncParams: {category: 'PlayNowActions', includeDefault: true}, preload: true}"></div>
                <div data-id="rowShuffleRule" class="uiRow">
                    <label data-id="lblShuffleRule" class="inline"></label><div data-id="chbShuffleAllInPlayNow" data-control-class="Checkbox" class="inline" data-tip="Shuffles all tracks in a list when Shuffle is enabled">Entire list</div>
                </div>
            </div>
        </div>
        <div class="flex column hSeparatorTiny uiRows padding" data-tip="Choose how the 'Track summary' field displays for each content Type">
            <label>'Track summary' format (e.g. in Player, Tracklist):</label>
            <div data-id="cbSummaryPlayer" data-control-class="MaskEdit"></div>
        </div>
    </div>
</div>

<div class="dynamic flex column" data-help="Customizing_MediaMonkey#Custom_Toolbar">
    <div class="dynamic flex row hSeparatorTiny">
        <fieldset class="flex fill">
            <legend>Selected</legend>
            <div data-id="lvToolbarActionList" class="flex fill" data-control-class="GridView"></div>
        </fieldset>
        <fieldset class="flex fill">
            <legend>Available</legend>
            <div data-id="lvActionList" class="flex fill" data-control-class="GridView"></div>
        </fieldset>
    </div>
    <div data-id="editButtons" class="hSeparator" data-control-class="ListEditButtons" data-init-params="{hideNew: true, hideEdit: true}"></div>
</div>

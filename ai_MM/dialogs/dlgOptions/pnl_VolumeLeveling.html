<div data-help="Volume Leveling">
    <fieldset>
        <legend>Target volume levels</legend>
        <table>
            <tr>
                <td>
                    <label>Level playback / sync volume:</label>
                </td>
                <td>
                    <div data-id="cbLevelSource" data-control-class="Dropdown" data-init-params="{readOnly: true}" data-tip="Determines the method is used to level volume for playback and device synchronization. 'per Album' levels based on the Album volume co-efficient (if available), preserving relative volume differences of tracks on an Album. 'per Track' levels each track independently, preferable when Albums are rarely played as a whole.">
                        <option>per Track</option>
                        <option>per Album</option>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div data-id="chbLevelPlayback" class="left-indent" data-control-class="Checkbox" data-tip="If enabled, MediaMonkey adjusts volume to the Player's Target volume, using previously analyzed volume leveling coefficients. It has no effect on tracks that do not have such a coefficient.">Level playback volume to:</div>
                </td>
                <td>
                    <div data-id="edtLevelPlaybackVal" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:0, max:200}" data-tip="This value determines playback volume (for track(s) that have been analyzed) if 'Level playback volume' is enabled."></div>
                    <label data-id="lblLevelPlaybackVal">dB</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="left-indent">Target volume for leveling tracks:</label>
                </td>
                <td>
                    <div data-id="edtLevelFilesVal" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:0, max:200}" data-tip="This value is used as the basis for displaying the volume leveling adjustment that appears in the Filelist. It also determines the volume to which tracks are leveled when 'Level Track volume' is used."></div>
                    <label>dB</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Level ripped tracks:</label>
                </td>
                <td>
                    <div data-id="cbLevelSourceRip" data-control-class="Dropdown" data-init-params="{readOnly: true}" data-tip="Determines the method is used to level volume for playback and device synchronization. 'per Album' levels based on the Album volume co-efficient (if available), preserving relative volume differences of tracks on an Album. 'per Track' levels each track independently, preferable when Albums are rarely played as a whole.">
                        <option>per Track</option>
                        <option>per Album</option>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Target volume for ripping Audio CDs:</label>
                </td>
                <td>
                    <div data-id="edtLevelCDsVal" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:0, max:200}"></div>
                    <label>dB</label>
                </td>
            </tr>
            <tr>
                <td>
                    <div data-id="chbClippingPrevention" data-control-class="Checkbox" data-tip="Clipping prevention ensures that volume leveling doesn't clip the audio track. It does so by limiting the volume adjustment when possible clipping is detected.">Clipping prevention</div>
                </td>
            </tr>
        </table>
    </fieldset>
    <div class="hSeparator"></div>
    <fieldset>
        <legend>General</legend>
        <div class="uiRows">
            <div data-tip="This option causes the Analyze Volume command to be carried out only on tracks that do not yet have a volume coefficient calculated. Since the number of tracks analyzed does not affect volume analysis results, there is little reason to disable this function.">
                <div data-id="chbNormalizeNewOnly" data-control-class="Checkbox">Only analyze files with unknown Leveling Adjustment</div>
            </div>
            <div data-tip="Analyzes the relative volume of tracks on a per Album basis, and saves the leveling co-efficient.">
                <div data-id="chbAnalyzeAlbums" data-control-class="Checkbox">When analyzing Track volume, also analyze Album volume</div>
            </div>
            <div class="noWrap" data-tip="Automatically analyzes volume of tracks as a background process">
                <div data-id="chbAutoAnalyzeVolume" data-control-class="Checkbox">Automatically analyze volume of unanalyzed files:</div>
                <div data-id="cbAutoAnalyzeVolumType" data-control-class="Dropdown" data-init-params="{readOnly: true, autoWidth: false}">
                    <option>Audio</option>
                    <option>Video</option>
                    <option>Audio/Video</option>
                </div>
            </div>
        </div>
    </fieldset>
</div>

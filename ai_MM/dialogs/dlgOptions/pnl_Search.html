<div class="dynamic flex column" data-help="Search">
    <div class="flex row uiRow">
        <label>Search mode:</label>
        <div data-id="cbSearchMode" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
        <div class="fill"></div>
        <div data-id="btnClearHistory" data-control-class="Button">Clear search history</div>
    </div>
    <div class="uiRow hSeparatorTiny">
        <div data-id="confirmByEnterKey" data-control-class="Checkbox">Show results only after pressing ENTER</div>
    </div>
    <fieldset class="uiRows hSeparatorTiny">
        <div>
            <label>Search current view</label>
        </div>
        <label data-id="lblContSearch"></label>
        <div data-id="cbContextualSearchMode" data-control-class="Dropdown" data-init-params="{readOnly: true}">           
        </div>      
    </fieldset>
    <fieldset>
        <div class="uiRows">
            <div>
                <label>Global search</label>
            </div>
            <div>
                <label>Search the following fields via the Search bar:</label>
            </div>
        </div>
        <div data-id="lvSearchFieldsList" data-control-class="GridView" data-init-params="{dynamicSize: true}"></div>
    </fieldset>
</div>

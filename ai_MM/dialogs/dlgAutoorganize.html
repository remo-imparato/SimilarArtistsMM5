<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgAutoorganize.js"></script>
<script src="file:///commonControls.js" type="module"></script>

<body data-posSaveName='dlgAutoOrganize' data-defaultSize='1008,722' data-help="Changing Filenames">
    <div class="padding fill flex column">
        <div class="flex column padding uiRows">

            <div data-id="moveFiles" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'rename', name: 'copyrename'}" data-localize>Move and rename files to new destination based on file tags</div>
            <div data-id="copyFiles" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'copy', name: 'copyrename'}" data-localize>Copy files to new destination based on file tags</div>

            <div>
                <div class="flex row">
                    <div class="static">
                        <label data-id="lblMaskTitle" class="lblCaptionText" data-add-colon>Destination</label>
                    </div>
                    <div class="fill">
                        <div data-id="cbMasks" data-control-class="MaskEdit"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fill padding flex column">
            <div class="uiRow">
                <label>Resulting directories and filenames:</label>
            </div>
            <div data-id="lvTracksList" class="transparentList fill" data-store data-control-class="ColumnTrackList" data-init-params="{isSortable: false, showHeader: true, disableStateStoring: true, adaptColumnsWidth: false, disableDragNDrop: true}"></div>
        </div>
        <div data-id="bottom" class="flex row">
            <div data-id='filesOpDiv' data-position="opposite" class="uiRows fill">
                <div>
                    <div data-id="filesOp" data-control-class="Checkbox" data-init-params="{type: 'checkbox', value: 'filesOp', labelId: 'filesOpLabel'}">Delete emptied folders</div>
                </div>
                <div>
                    <div data-id="chbCutPaths" data-control-class="Checkbox" data-tip="Shorten paths/filenames to 256 characters for compatibility with certain apps">Trim long paths/filenames</div>
                </div>
            </div>
            <div data-control-class="Buttons">
                <div data-id='btnOK' data-default="1"></div>
                <div data-id='btnCancel'></div>
            </div>
        </div>
    </div>
</body>

</html>

<html class="dialog">
<script src="file:///mminit.js"></script>
<script type="module" src="dlgMP3Settings.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgMP3Settings'>
    <div class="flex column nonGreedy">
        <div class="innerDlg">
            <div data-id="rbPresets" class="hSeparatorTiny" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'presets', name: 'settingsType'}">Use presets</div>
            <table class="paddingRight hSeparatorTiny" data-control-class="Control">
                <tr>
                    <td>
                        <div data-id="presets" class="stretchWidth" data-control-class="Dropdown" data-init-params="{readOnly: true, autoWidth: false}"></div>
                    </td>
                </tr>
            </table>

            <div data-id="rbManual" class="hSeparatorTiny" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'manual', name: 'settingsType'}">Use manual settings</div>
            <table data-id="manual" class="paddingRight hSeparatorTiny" data-control-class="Control">
                <tr>
                    <td>
                        <label class="noLeftPadding noMargin" data-id="lbl_samplerate" for="samplerate" data-add-colon>Type of bitrate</label>
                    </td>
                    <td>
                        <div data-id="samplerate" class="stretchWidth" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="noLeftPadding" data-id="lbl_bps" for="bps" data-add-colon>VBR Quality</label>
                    </td>
                    <td>
                        <div data-id="bps" class="stretchWidth" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                        </div>
                        <input data-id="avgBitrate" class="stretchWidth" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="noLeftPadding" data-id="lbl_channels" for="channels" data-add-colon>Mode</label>
                    </td>
                    <td>
                        <div data-id="channels" class="stretchWidth" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                        </div>
                    </td>
                </tr>
            </table>

            <div data-id="rbAdvanced" class="hSeparatorTiny" data-control-class="Checkbox" data-init-params="{type: 'checkbox'}" class="hSeparatorTiny">Use advanced settings</div>
            <table data-id="groupbox" class="border padding " data-control-class="Control">
                <tr>
                    <td>
                        <label class="noLeftPadding noMargin" data-add-colon>Sample rate</label>
                    </td>
                    <td colspan="3">
                        <div data-id="cbSampleRate" class="stretchWidth" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="noLeftPadding noMargin" data-add-colon>Encoding quality</label>
                    </td>
                    <td colspan="3">
                        <div data-id="cbEncQuality" class="stretchWidth" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="noLeftPadding noMargin" data-add-colon>Bitrate (min)</label>
                    </td>
                    <td>
                        <div data-id="cbBitrateMin" data-control-class="Dropdown" data-init-params="{readOnly: true}" class="stretchWidth"></div>
                    </td>
                    <td>
                        <label class="noLeftPadding noMargin" data-add-colon>Bitrate (max)</label>
                    </td>
                    <td>
                        <div data-id="cbBitrateMax" data-control-class="Dropdown" data-init-params="{readOnly: true}" class="stretchWidth"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="noLeftPadding noMargin" data-add-colon>VBR method</label>
                    </td>
                    <td colspan="3">
                        <div data-id="cbVBRMethod" class="stretchWidth" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div data-id="chbUseBitReservoir" data-control-class="Checkbox" data-init-params="{type: 'checkbox'}">Use bit reservoir</div>
                    </td>
                    <td colspan="2">
                        <div data-id="chbStrictISOCompliance" data-control-class="Checkbox" data-init-params="{type: 'checkbox'}">Strict ISO compliance</div>
                    </td>
                </tr>
            </table>

        </div>
        <div data-control-class="Buttons" class="innerDlg">
            <div data-id="btnOK"></div>
            <div data-id="btnCancel"></div>
        </div>
    </div>
</body>

</html>

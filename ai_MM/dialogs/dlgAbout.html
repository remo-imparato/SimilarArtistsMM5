<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgAbout.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgAbout' data-defaultSize='35em,40em'>
    <div class="padding fill flex column">
        <div class="flex row margins">
            <div data-icon="mediamonkey" style="height: 6em; width: 6em"></div>
            <div class="fill column paddingColumn uiRows">
                <label data-id="lblAppName" class="textWrap noRightPadding"></label>
                <label data-id="lblVersion" class="textWrap"></label>
                <div class="flex row">
                    <div class="center">
                        <label data-id="lblLicense" class="box textWrap"></label>
                    </div>
                    <div data-id="btnEnterLicenseLink" class="inline lvInlineIcon center" data-control-class="IconButton" data-icon="edit"></div>
                </div>
                <div class="flex row">
                   <label data-id="lblLicenseStatus" class="textWrap"></label>
                   <div data-id="btnLicenseStatus" class="inline center" data-control-class="Button"></div>
                </div>
            </div>
        </div>
        <div class="fill margins">
            <div data-id="aboutTxtScroller" class="fill paddingColumnSmall border" data-control-class="Scroller">
                <div data-id="aboutTxt"></div>
            </div>
        </div>
        <div class="flex column margins">
            <label data-id="lblCopyright" class="box textWrap hSeparatorTiny"></label>
            <label data-id="lblWarning" class="box textWrap hSeparatorTiny"></label>
            <div class='flex row'>
                <label data-id="lblUrl" class="box textWrap hSeparatorTiny hotlink"></label>
                <label data-id="lblLicenseLink" class="alignright hotlink">License</label>
            </div>
            
        </div>
        <div id="bottom">
            <div data-control-class="Buttons">
                <div style="align-self: center" data-position="opposite" data-no-button>
                    <div data-id='chbDeveloperMode' data-control-class="Checkbox" data-tip="Used for developer testing (disables automatic crashlog generation)" data-localize>Developer mode</div>
                </div>
                <div data-id='btnOK' data-esc data-default></div>
            </div>
        </div>
    </div>
</body>

</html>

<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgSelectFromList.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-defaultSize='55em,35em' data-minimalSize='20em,10em'>    
    <div class="flex fill column" data-id="editorContent">        
        <div class="flex fill row hSeparator">
            <div data-id="editor_all_header" class="flex fill column padding">
                <label data-id="listLabelAll" class="noStretch paddingLeft sectionHeader narrowControl marginTopSmall hSeparatorTiny">Columns</label>
                <div data-id="gvAllColumnsList" class="fill flex column paddingLeft" data-control-class="ColumnGridView" data-init-params="{autoSortString: 'ASC', disableReorder: true}"></div>
            </div>
            <div data-control-class="Buttons" data-init-params="{orientation: 'vertical', samewidth: true, position:'center'}" class="static padding">
                <div data-id='btnItemAdd'>Add &gt;</div>
                <div data-id='btnItemRemove'>&lt; Remove</div>
            </div>
            <div data-id="editor_used_header" class="flex fill column padding">
                <label data-id="listLabel" class="hSeparatorTiny">Selected columns</label>
                <div data-id="gvColumnsList" class="fill flex column" data-control-class="ColumnGridView" data-init-params="{showOrder: true, checkUnique: true}"></div>
                <div data-id="editButtons" data-control-class="ListEditButtons" class="" data-init-params="{hideNew: true, hideEdit: true, hideDelete: true, buttonsOrder: 'up,down,delete'}"></div>
            </div>
        </div>        
   
        <div data-control-class="Buttons" class="static" data-id="editorButtons">            
            <div data-id="btnEditorOK" data-default="1">OK</div>
            <div data-id="btnEditorCancel" data-esc="1">Cancel</div>
        </div>
    </div>
</body>

</html>

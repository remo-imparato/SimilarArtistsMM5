<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgAutoConvertRule.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgAutoConvertRule' data-defaultSize='450,550'>
    <div class="fill flex column">
        <div class="fill flex column padding  scrollable">
            <div class="uiRows hSeparator">
                <div>
                    <label>Convert the following content:</label>
                    <div data-id="cbFormatType" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                        <option>Audio</option>
                        <option>Video</option>
                    </div>
                </div>
                <div>
                    <label data-add-colon>When the format is</label>
                    <div data-id="cbSourceFormat" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                </div>
                <div>
                    <label>If any of the following conditions are true:</label>
                    <table data-id="tblConditions" style="width:0%">

                    </table>
                </div>
            </div>
            <div class="uiRows hSeparator">
                <label>To the following format:</label>
                <table style="width:0%">
                    <tr>
                        <td>
                            <label data-add-colon>Format</label>
                        </td>
                        <td>
                            <div data-id="cbTargetFormat" class="middleControl" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                        </td>
                        <td>
                            <div data-id='btnCustomize' data-control-class="Button">Customize</div>
                        </td>
                    </tr>
                    <tr data-id="trQualityProfile">
                        <td>
                            <label data-add-colon>Quality profile</label>
                        </td>
                        <td>
                            <div data-id="cbQualityProfile" class="middleControl" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                                <option>Custom</option>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="fill">
                <fieldset data-id="lblTargetFormatText">
                </fieldset>
            </div>
        </div>
        <div data-control-class="Buttons">
            <div data-id='btnOK' data-default="1"></div>
            <div data-id='btnCancel'></div>
        </div>
    </div>
</body>

</html>

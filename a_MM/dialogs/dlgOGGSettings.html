<html class="dialog">
<link rel="stylesheet" href="dlgOGGSettings.css" type="text/css" />
<script src="file:///mminit.js"></script>
<script type="module" src="dlgOGGSettings.js"></script>

<body data-posSaveName='dlgOGGSettings'>
    <div class="flex column nonGreedy">
        <div class="innerDlg">
            <div class="flex sameSize row padding">
                <div class="dynamic">
                    <div data-id="rbByQuality" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'quality', name: 'settingsType'}">by Quality</div>
                    <label class="noLeftPadding">(recommended)</label>
                </div>
                <div class="dynamic" data-id="rbByBitrate" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'bitrate', name: 'settingsType'}">by Bitrate</div>
            </div>

            <div class="paddingTop flex row hSeparator">
                <div data-id="typeByQuality" class="flex row border padding marginsRow" data-control-class="Control">
                    <div data-id="slider" data-control-class="Slider" data-init-params="{orientation: 'vertical', invert: true, min: -1, max: 10, step: 1, tickPlacement: 'both'}" class="paddingLeft"></div>
                    <div class="dynamic left-indent">
                        <div class="flex row">
                            <label class="center" data-add-colon>Quality</label>
                            <label data-id="lblQuality"></label>
                        </div>
                        <div class="flex row">
                            <label class="center" data-add-colon>Bitrate</label>
                            <label data-id="lblBitrate"></label>
                        </div>
                    </div>
                </div>
                <div data-id="typeByBitrate" class="border padding marginsRow" data-control-class="Control">
                    <div class="flex column uiRows">
                        <div class="flex row verticalBaseline right">
                            <label class="noWrap" data-add-colon>Nominal bitrate</label>
                            <div data-id="edtNominalBitrate" data-control-class="Edit" data-init-params="{type: 'number', min:32, max:350}" class="thinControl"></div>
                            <label> kbps</label>
                        </div>
                        <div data-id="chbMinimal" data-control-class="Checkbox">Limit minimal bitrate</div>
                        <div class="flex row verticalBaseline right">
                            <input data-id="edtMinimal" type="number" class="thinControl" />
                            <label> kbps</label>
                        </div>
                        <div data-id="chbMaximal" data-control-class="Checkbox">Limit maximal bitrate</div>
                        <div class="flex row verticalBaseline right">
                            <input data-id="edtMaximal" type="number" class="thinControl" />
                            <label> kbps</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="verticalPanel transparentBackground">
                <table>
                    <tr>
                        <td class="noStretch">
                            <label data-id="lbl_samplerate" for="samplerate" data-add-colon>Sample rate</label>
                        </td>
                        <td>
                            <div data-id="cbSampleRate" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="noStretch">
                            <label data-id="lbl_channels" for="channels" data-add-colon>Channels</label>
                        </td>
                        <td>
                            <div data-id="cbChannels" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div data-id="bottom">
            <div data-control-class="Buttons">
                <div data-id="btnOK"></div>
                <div data-id="btnCancel"></div>
            </div>
        </div>
    </div>
</body>

</html>

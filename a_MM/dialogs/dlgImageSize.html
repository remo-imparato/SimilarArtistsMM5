<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgImageSize.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-id='dlgBody' data-posSaveName='dlgImageSize'>
    <div class="nonGreedy flex column">
        <div class="padding flex column" style="width: 30em">
            <div class="center"><label data-add-colon>Image size</label>
                <div data-id="tImageSize" class="inline">100 %</div>
            </div>
            <div data-id="slImageSize" class="center autoMargin" data-control-class="Slider" data-init-params="{orientation: 'horizontal', min: 50, max: 300, tickPlacement: 'bottomRight', tickInterval: 25, step: 5}" style="width: 30em"></div>
        </div>
        <div class="flex" style="min-height: 30em">
            <div data-id="imageDemo" data-icon="unknownAA" class="nonTransparent center autoMargin"></div>
        </div>
        <div data-control-class="Buttons">
            <div data-id='btnOK' data-default="1"></div>
            <div data-id='btnCancel'></div>
        </div>
    </div>
</body>

</html>

<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <script src="file:///mminit.js"></script>
    <script src="microPlayer.js"></script>
    <script type="module" src="file:///commonControls.js"></script>
</head>

<style>
    body {
        <!--background: rgba( 0, 0, 0, 0) !important;
        color: black;
        fill: black;-->
    }

</style>

<body data-shapeName='noshape' data-shapeColor='white'>
    <div class="fill flex column">

        <!-- Player -->
        <div data-id="horizontal" class="flex fill column microPlayerFrameHorz" data-control-class="Player" style="width: 10em">
            <div class="flex row verticalCenter" style="height: 1.5em">
                
                <div class="flex column verticalCenter">
                    <div data-control-class="Slider" data-init-params="{orientation: 'vertical', invert: true, min: 0, max:100, tickPlacement: 'topLeft', tickInterval: 50, wheelStep: 5}" data-id="player-volumebar" data-player-control="volume"></div>
                </div>
                
                <div class="flex row static">
                    <div class="playerButton playerMicroButton" data-icon="player_prev" data-player-control="previous" data-id="data-prev" data-optional></div>
                    <div class="playerButton playerMicroButton" data-icon="player_play" data-player-control="play"></div>
                    <div class="playerButton playerMicroButton" data-icon="player_pause" data-player-control="pause"></div>
                    <div class="playerButton playerMicroButton" data-icon="player_stop" data-player-control="stop" data-id="player-stop" data-optional></div>
                    <div class="playerButton playerMicroButton" data-icon="player_next" data-player-control="next" data-id="player-next" data-optional></div>
                </div>
                <div class="flex row dynamic" style="height: 1em">
                    <div class="flex row alignright">
                        <div data-id="npwindow" class="smallText clickable playerMicroButton paddingSmall paddingColumn" data-icon="song" style="height: 1em; width: 1em"></div>
                        <div data-id="restore" class="smallText clickable playerMicroButton paddingSmall paddingColumn" data-icon="restore" style="height: 1em; width: 1em"></div>
                        <div data-id="close" class="smallText clickable playerMicroButton paddingSmall paddingColumn" data-icon="close" style="height: 1em; width: 1em"></div>
                    </div>
                </div>
            </div>

            <div class="flex row">
                <div class="alignright paddingColumnSmall fillWidth microPlayer" data-control-class="Slider" data-init-params="{orientation: 'horizontal', invert: false, min: 0, max: 0}" data-player-control="seek" data-id="player-seek"></div>
            </div>

        </div>

        <!-- Vertical Player -->
        <div data-id="vertical" class="flex row microPlayerFrameVert" data-control-class="Player" style="height: 10em">
            <div class="flex column verticalCenter" style="width: 2.8em; height: 100%">

                <div class="flex column">
                    <div data-control-class="Slider" data-init-params="{orientation: 'horizontal', invert: false, min: 0, max:100, tickPlacement: 'topLeft', tickInterval: 50, wheelStep: 5}" data-id="player-volumebar" data-player-control="volume"></div>
                </div>
                
                <div class="flex column static paddingTop">
                    <div class="playerButton playerMicroButton" data-icon="player_prev" data-player-control="previous" data-id="data-prev" data-optional></div>
                    <div class="playerButton playerMicroButton" data-icon="player_play" data-player-control="play"></div>
                    <div class="playerButton playerMicroButton" data-icon="player_pause" data-player-control="pause"></div>
                    <div class="playerButton playerMicroButton" data-icon="player_stop" data-player-control="stop" data-id="player-stop" data-optional></div>
                    <div class="playerButton playerMicroButton" data-icon="player_next" data-player-control="next" data-id="player-next" data-optional></div>
                </div>

                <div class="flex column alignbottom paddingSmall paddingColumn">
                    <div data-id="npwindow_vertical" class="smallText clickable playerMicroButton paddingSmall paddingRow" data-icon="song" style="height: 1em; width: 1em"></div>
                    <div data-id="restore_vertical" class="smallText clickable playerMicroButton paddingSmall paddingRow" data-icon="restore" style="height: 1em; width: 1em"></div>
                    <div data-id="close_vertical" class="smallText clickable playerMicroButton paddingSmall paddingRow" data-icon="close" style="height: 1em; width: 1em"></div>
                </div>
            </div>

            <div class="flex column">
                <div class="alignbottom paddingRowSmall fillHeight" data-control-class="Slider" data-init-params="{orientation: 'vertical', invert: true, min: 0, max: 0}" data-player-control="seek"></div>
            </div>

        </div>

    </div>
</body>

</html>

<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgDeleteConfirm.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName="dlgDeleteConfirm_">
    <div class="flex column padding nonGreedy" style="min-width: 350px; max-width: 700px">
        <div class="flex row margins padding">
            <label data-id="lblQuestion" class="textWrap hSeparatorTiny stretchWidth"></label>
        </div>
        <div data-id="selectionDiv" class="margins padding controlBase uiRows">            
            <div>
                <div data-id="chbSel0" class="textWrap" data-control-class="Checkbox" data-init-params="{type: 'radio', labelId: 'lbl_sel0', name: 'delSelection', textWrap: true}"></div>
            </div>            
            <div>
                <div data-id="chbSel1" class="textWrap" data-control-class="Checkbox" data-init-params="{type: 'radio', labelId: 'lbl_sel1', name: 'delSelection', textWrap: true}"></div>
            </div>
            <div>
                <div data-id="chbSel2" class="textWrap" data-control-class="Checkbox" data-init-params="{type: 'radio', labelId: 'lbl_sel2', name: 'delSelection', textWrap: true}"></div>
            </div>   
            <div>
                <div data-id="chbSel21" class="textWrap" data-control-class="Checkbox" data-init-params="{type: 'radio', labelId: 'lbl_sel21', name: 'delSelection', textWrap: true}"></div>
            </div>   
            <div>
                <div data-id="chbSel3" class="textWrap left-indent" data-control-class="Checkbox" data-init-params="{type: 'radio', labelId: 'lbl_sel3', name: 'delSubSelection', textWrap: true}"></div>
            </div>            
            <div>
                <div data-id="chbSel4" class="textWrap left-indent" data-control-class="Checkbox" data-init-params="{type: 'radio', labelId: 'lbl_sel4', name: 'delSubSelection', textWrap: true}"></div>
            </div>
            <div>
                <div data-id="chbSel5" class="textWrap left-indent" data-control-class="Checkbox" data-init-params="{type: 'radio', labelId: 'lbl_sel5', name: 'delSubSelection', textWrap: true}"></div>
            </div>            
        </div>
        <div data-id="askDiv" class="flex column margins padding">
            <div data-id="chbAsk" data-control-class="Checkbox" data-init-params="{type: 'checkbox', labelId: 'lbl_ask', textWrap: true}"></div>
        </div>
        <div id="bottom">
            <div data-control-class="Buttons">
                <div data-default="1" data-id="btnYes"></div>
                <div data-id="btnNo" data-esc></div>
            </div>
        </div>
    </div>
</body>

</html>

<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgSelectPlaylists.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgSelectPlaylists' data-defaultSize='400,400'>
    <div class="flex fill column">
        <div class="flex fill column padding">
            <label class="hSeparatorTiny" data-add-colon>Select playlists</label>
            <div data-id="chbHideUnselected" class="alignright cellBase" data-control-class="Checkbox">Hide unselected items</div>
            <div class="fill" data-id="playlistTree" data-control-class="SelectPlaylistTree" data-init-params="{checkboxes:true}"></div>
        </div>
        <div data-control-class="Buttons">
            <div data-id="btnOK" data-default="1"></div>
            <div data-id="btnCancel"></div>
        </div>
    </div>
</body>

</html>

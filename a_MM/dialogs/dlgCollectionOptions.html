<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgCollectionOptions.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName="dlgCollectionOptions" data-defaultSize="600,500" data-help="Playback_Rules#Customizing_Collections">
    <div class="padding fill flex column">
        <div data-id="CaptionContainer" class="flex column padding uiRows">
            <div>
                <table>
                    <tr>
                        <td class="noStretch">
                            <label data-add-colon>Collection name</label>
                        </td>
                        <td>
                            <div class="stretchWidth" data-id="edtName" data-control-class="Edit"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="noStretch">
                            <label data-add-colon>Collection comment</label>
                        </td>
                        <td>
                            <div class="stretchWidth" data-id="edtComment" data-control-class="Edit"></div>
                        </td>
                    </tr>
                    <tr data-id="visibleRow">
                        <td class="noStretch">
                            <label data-add-colon>Visibility</label>
                        </td>
                        <td>
                            <div data-id="cbVisible" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <!--
            <div>
                <label>Share Tree settings:</label>
                <label data-id="lblShareFrom"></label>
                <div style="valign: right" data-control-class="Button" data-add-dots>Sharing</div>
            </div>
            -->
        </div>

        <div class="fill padding flex column">
            <div data-id="tabs" data-control-class="Tabs">
                <ul>
                    <li tabname="tabCriteria">Criteria</li>
                    <!-- <li tabname="tabViews">Views</li>-->
                    <li tabname="tabTreeNodes">Sub-nodes</li>
                    <!-- <li tabname="tabColumns">Columns</li>-->
                    <li tabname="tabIcon">Icon</li>
                </ul>
            </div>

            <div data-id="mainpanel" class="fill margins">
                <div data-id="tabCriteria" class="fill flex column" style="visibility:hidden">
                    <div data-id="seCriteria" data-control-class="SearchEditor"></div>
                </div>
                <div data-id="tabViews" class="fill flex column" style="visibility:hidden">
                    <div data-id="lvViews" class="fill hSeparatorTiny" data-control-class="ViewsListView"></div>
                </div>
                <div data-id="tabTreeNodes" class="fill flex column" style="visibility:hidden">
                    <div data-id="lvTreeNodes" class="transparentList fill" data-control-class="GridView"></div>
                    <div data-control-class="Buttons">
                        <div data-id="btnTreeNodesMoveUp" data-position="opposite" class="toolbutton-background" data-icon="upArrow" data-tip="Move up"></div>
                        <div data-id="btnTreeNodesMoveDown" data-position="opposite" class="toolbutton-background" data-icon="downArrow" data-tip="Move down"></div>
                        <!--<div data-id="btnTreeNodesEdit" data-position="opposite" class="toolbutton-background" data-icon="edit" data-tip="Edit"></div>-->
                    </div>
                </div>
                <div data-id="tabColumns" class="fill flex column" style="visibility:hidden">
                    <div data-id="lvColumns" class="stretchWidth rowHeight2line" data-control-class="ColumnTrackList" data-init-params="{showHeader: true}"></div>
                </div>
                <div data-id="tabIcon" class="fill flex column" style="visibility:hidden">
                    <div class="fill flex fill row" style="align-items: center">
                        <div class="fill flex fill column" style="align-items: center">
                            <div data-id="icon" style="width: 10em; height: 10em;"></div>
                            <div data-id="iconNotFound" class="flex column" style="display: none;"></div>
                            <div data-id="btnLoadIcon" data-control-class="Button" style="margin-top: 3em" data-add-dots>Choose</div>
                            <div data-id="btnResetIcon" data-control-class="Button">Reset to default</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div data-id="bottom">
            <div data-control-class="Buttons">
                <div data-id='btnOK' data-default="1"></div>
                <div data-id='btnCancel'></div>
            </div>
        </div>
    </div>
</body>

</html>

<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgSupportedFormat.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgSupportedFormat' data-defaultSize='600,500'>
    <div class="fill flex column padding">
        <div class="hSeparator">
            <label class="hSeparatorTiny" data-add-colon>Content</label>
            <div data-id="cbContentType" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
        </div>
        <div class="fill flex row hSeparator">
            <div class="fill flex column" style="max-width:10em;">
                <label class="hSeparatorTiny" data-add-colon>File type</label>
                <div data-id="lvFileFormats" class="flex fill hSeparatorTiny" data-control-class="GridView"></div>
            </div>
            <div data-id="tabs" data-control-class="Tabs" data-init-params="{resizeable: true}" class="fill flex column padding">
                <ul>
                    <li data-id="tabAudio">Audio</li>
                    <li data-id="tabVideo">Video</li>
                </ul>
                <div class="fill flex column">
                    <div class="hSeparator"></div>
                    <div class="fill flex row">
                        <div class="fill flex column vSeparator">
                            <label class="hSeparatorTiny" data-add-colon>Audio format</label>
                            <div data-id="lvAudioFormats" class="fill" data-control-class="GridView" data-init-params="{showEllipsisTooltip: false}"></div>
                        </div>
                        <div class="fill flex column vSeparator">
                            <label class="hSeparatorTiny" data-add-colon>Sample rate</label>
                            <div data-id="lvAudioSampleRates" class="fill" data-control-class="GridView"></div>
                        </div>
                        <div class="dynamic flex column">
                            <label class="hSeparatorTiny" data-add-colon>Channels</label>
                            <div data-id="lvAudioChannels" class="fill" data-control-class="GridView"></div>
                        </div>
                        <div class="dynamic flex column">
                            <label class="hSeparatorTiny" data-add-colon>Bit depth</label>
                            <div data-id="lvAudioBPS" class="fill" data-control-class="GridView"></div>
                        </div>
                    </div>
                    <div class="hSeparator"></div>
                    <div class="flex row verticalBaseline">
                        <div class="vSeparator">
                            <label data-add-colon>Bitrate</label>
                        </div>
                        <div class="vSeparator">
                            <label data-add-colon>Min</label>
                            <div data-id="audioBitratesMin" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:99999}"></div>
                        </div>
                        <div class="vSeparator">
                            <label data-add-colon>Max</label>
                            <div data-id="audioBitratesMax" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:99999}"></div>
                            <label>kbps</label>
                        </div>
                    </div>
                </div>
                <div class="fill flex column">
                    <div class="hSeparator"></div>

                    <div class="fill flex row">
                        <div class="fill flex column vSeparator">
                            <label class="hSeparatorTiny" data-add-colon>Video format</label>
                            <div data-id="lvVideoFormats" class="fill" data-control-class="GridView" data-init-params="{showEllipsisTooltip: false}"></div>
                        </div>
                        <div class="fill flex column vSeparator">
                            <label class="hSeparatorTiny" data-add-colon>Profiles</label>
                            <div data-id="lvVideoProfiles" class="fill" data-control-class="GridView"></div>
                        </div>
                        <div class="fill flex column">
                            <label class="hSeparatorTiny" data-add-colon>Levels</label>
                            <div data-id="lvVideoLevels" class="fill" data-control-class="GridView"></div>
                        </div>
                    </div>
                    <div class="hSeparator"></div>

                    <table>
                        <tr>
                            <td>
                                <label data-add-colon>Bitrate</label>
                            </td>
                            <td>
                                <label data-add-colon>Min</label>
                                <div data-id="videoBitratesMin" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:999999}"></div>
                            </td>
                            <td>
                                <label data-add-colon>Max</label>
                                <div data-id="videoBitratesMax" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:999999}"></div>
                                <label>kbps</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label data-add-colon>Frame rate</label>
                            </td>
                            <td>
                                <label data-add-colon>Min</label>
                                <div data-id="videoFrameratesMin" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:99999}"></div>
                            </td>
                            <td>
                                <label data-add-colon>Max</label>
                                <div data-id="videoFrameratesMax" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:99999}"></div>
                                <label>fps</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label data-add-colon>Width</label>
                            </td>
                            <td>
                                <label data-add-colon>Min</label>
                                <div data-id="videoWidthMin" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:99999}"></div>
                            </td>
                            <td>
                                <label data-add-colon>Max</label>
                                <div data-id="videoWidthMax" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:99999}"></div>
                                <label>px</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label data-add-colon>Height</label>
                            </td>
                            <td>
                                <label data-add-colon>Min</label>
                                <div data-id="videoHeightMin" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:99999}"></div>
                            </td>
                            <td>
                                <label data-add-colon>Max</label>
                                <div data-id="videoHeightMax" class="thinControl" data-control-class="Edit" data-init-params="{type:'number', min:0, max:99999}"></div>
                                <label>px</label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div data-control-class="Buttons">
            <div data-id='btnOK' data-default="1"></div>
            <div data-id='btnCancel'></div>
        </div>
    </div>
</body>

</html>

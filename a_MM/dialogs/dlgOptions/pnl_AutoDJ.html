<div data-help="Using Auto-DJ">
    <fieldset>
        <legend>Auto-DJ</legend>
        <div class="uiRows">
            <div data-id="chbEnableAutoDJ" data-control-class="Checkbox" data-tip="This turns on the Auto-DJ feature which causes tracks to automatically be added to the 'Playing' list when it runs out.">Enable Auto-DJ</div>
            <div class="noWrap" data-tip="This determines how many tracks Auto-DJ will add to the 'Playing' list when the list begins to empty.">
                <label data-id="lblNumberToAdd">Automatically maintain at least</label>
                <div data-id="cbNumberToAdd" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                    <option>None</option>
                    <option data-no-localize>1</option>
                    <option data-no-localize>2</option>
                    <option data-no-localize>3</option>
                    <option data-no-localize>5</option>
                    <option data-no-localize>10</option>
                    <option data-no-localize>15</option>
                    <option data-no-localize>20</option>
                </div>
                <label data-id="lblNumberToAdd2">upcoming files in 'Playing' list</label>
            </div>
            <div class="uiRows" data-tip="Choose where Auto-DJ should add tracks from">
                <label data-id="lblAutoDJSource">Add files from:</label>
                <div data-id="cbAutoDJSource" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                </div>
                <div data-id="autoDJConfigPanel" data-control-class="Control">
                </div>
            </div>
        </div>
    </fieldset>
    <div class="hSeparator"></div>
    <fieldset data-tip="This determines how many previously played tracks will be displayed in the 'Playing' list.">
        <legend>'Playing' list</legend>
        <div class="noWrap">
            <label>Automatically retain</label>
            <div data-id="cbNumberToKeep" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                <option>All</option>
                <option data-no-localize>0</option>
                <option data-no-localize>1</option>
                <option data-no-localize>2</option>
                <option data-no-localize>3</option>
                <option data-no-localize>5</option>
                <option data-no-localize>10</option>
                <option data-no-localize>25</option>
                <option data-no-localize>50</option>
                <option data-no-localize>100</option>
            </div>
            <label>previous files in 'Playing' list</label>
        </div>
    </fieldset>
</div>

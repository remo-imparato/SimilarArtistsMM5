<div data-id="pnlPlayerRoot" data-help="Player">
    <fieldset>
        <legend>Default action</legend>
        <table>
            <tr>
                <td>
                    <label data-tip="This determines what the default behavior is when a file is double-clicked or [enter] is pressed. Options are Play Now, Queue Next, Queue Last, or Edit Properties.">When playback is stopped:</label>
                </td>
                <td class="stretchWidth">
                    <div data-id="edtItemActionStopped" data-control-class="Dropdown" data-init-params="{readOnly: true, dbFunc:'getStringList', dbFuncParams: {category: 'PlayActions'}, preload: true}" data-tip="This determines what the default behavior is when a file is double-clicked or [enter] is pressed. Options are Play Now, Queue Next, Queue Last, or Edit Properties."></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-tip="This determines what the default behavior is when a file is double-clicked or [enter] is pressed. Options are Play Now, Queue Next, Queue Last, or Edit Properties.">When files are playing:</label>
                </td>
                <td class="stretchWidth">
                    <div data-id="edtItemActionPlaying" data-control-class="Dropdown" data-init-params="{readOnly: true, dbFunc:'getStringList', dbFuncParams: {category: 'PlayActions'}, preload: true}" data-tip="This determines what the default behavior is when a file is double-clicked or [enter] is pressed. Options are Play Now, Queue Next, Queue Last, or Edit Properties."></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label data-id="linkOSIntegration" class="hotlink uiRow">From other applications...</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <div class="hSeparator"></div>
    <fieldset>
        <legend>Default 'Play now' action</legend>
        <div class="uiRow">
            <div data-id="edtDefaultPlayNowAction" data-control-class="Dropdown" data-init-params="{readOnly: true, dbFunc:'getStringList', dbFuncParams: {category: 'PlayNowActions'}, preload: true}" data-tip="This determines what files are played when the 'Play now' command is run for a single file. Party Mode and Playback rule settings can override this default."></div>              
            <label data-id="linkPlaybackRules" class="hotlink" data-localize data-add-dots>Playback rules</label>
        </div>
        <div data-id="rowShuffleRule" class="uiRow">
            <label data-id="lblShuffleRule" class="inline"></label><div data-id="chbShuffleAllInPlayNow" data-control-class="Checkbox" class="inline" data-tip="Shuffles all tracks in a list when Shuffle is enabled">Entire list</div>
        </div>
    </fieldset>
    <div class="hSeparator"></div>
    <fieldset data-id="fPopup">
        <legend>Pop-up display</legend>
        <div>
            <div class="uiRow">
                <div>
                    <div data-id="chbPopupFileInfo" data-control-class="Checkbox" class="inline" data-tip="Displays file information and associated artwork">Pop-up file info:</div>
                    <div data-id="edtPopupSeconds" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:1, max:999}" data-tip="Indicates how long the Pop-up should display"></div>
                    <label data-id="lblPopupSeconds">Seconds</label>
                </div>
            </div>
            <div class="left-indent uiRow">
                <div data-id="chbPopupFileInfoSlowFade" data-control-class="Checkbox" class="" data-tip="Causes the Pop-up to fade-out smoothly">Slow fade-out:</div>
                <div data-id="edtPopupFadeTimeSeconds" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:0.5, max:10, step:0.1}" data-tip="Indicates how long the Pop-up should take to fade out"></div>
                <label data-id="lblPopupFadeTimeSeconds" >Seconds</label>
            </div>
            <div data-id="chbPopupFileInfoInactive" data-control-class="Checkbox" class="left-indent uiRow" data-tip="Causes the Pop-up to appear only if MediaMonkey is minimized or inactive">Only when inactive</div>
            <div class="hSeparatorTiny"></div>

            <table>
                <tr>
                    <td class="noStretch">
                        <label data-id="lblPopupOpacity" data-add-colon>Transparency</label>
                    </td>
                    <td colspan="2" class="paddingColumn">
                        <div data-id="popupOpacity" data-control-class="Slider" data-init-params="{orientation: 'horizontal', min: 0, max: 100, tickPlacement: 'bottomRight', tickInterval: 10, step: 1}" class="stretchWidth"></div>
                    </td>
                </tr>
                <tr>
                    <td class="noStretch"></td>
                    <td class="paddingColumn">
                        <label data-id="lblTransparent">Transparent</label>
                    </td>
                    <td class="paddingColumn textRight">
                        <label data-id="lblOpaque" class="">Opaque</label>
                    </td>
                </tr>
                <tr class="hSeparatorTiny"><td colspan="3"></td></tr>
                <tr>
                    <td class="noStretch">
                        <label data-id="popupPosLabel" data-add-colon>Location</label>
                    </td>
                    <td class="paddingColumn">
                        <div data-id="popupHorizontalPos" data-control-class="Slider" data-init-params="{orientation: 'horizontal', min: 0, max: 100, tickPlacement: 'bottomRight', tickInterval: 50, step: 1}" class="stretchWidth"></div>
                    </td>
                    <td class="paddingColumn">
                        <div data-id="popupVerticalPos" data-control-class="Slider" data-init-params="{orientation: 'horizontal', min: 0, max: 100, tickPlacement: 'bottomRight', tickInterval: 50, step: 1}" class="stretchWidth"></div>
                    </td>
                </tr>
                <tr>
                    <td class="noStretch"></td>
                    <td width="50%" class="paddingColumn textCenter">
                        <label data-id="lblHorizontal">Horizontal</label>
                    </td>
                    <td width="50%" class="paddingColumn textCenter">
                        <label data-id="lblVertical">Vertical</label>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
    <div class="hSeparator"></div>
    <div class="uiRow">
        <div>
            <div data-id="chbExternalVideoPlayer" data-control-class="Checkbox" class="inlineX" data-tip="Plays videos via the system's default video player instead of in MediaMonkey">Use default external videoplayer</div>
        </div>
    </div>
</div>

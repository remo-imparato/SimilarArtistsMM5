<div>
    <fieldset data-tip="If your network uses a proxy server, you'll need to configure these settings to enable Freedb HTTP connections and media streaming. If you don't know the proxy server settings, check with your administrator.">
        <legend>Proxy server settings</legend>
        <div data-id="chbUseProxy" data-control-class="Checkbox" data-init-params="{ type: 'checkbox'}">Use proxy server</div>
        <table data-id="boxProxy" data-control-class="Control">
            <tr>
                <td data-add-colon>Server</td>
                <td>
                    <div data-id="edtProxyServer" data-control-class="Edit"></div>
                </td>
                <td data-add-colon>Port</td>
                <td>
                    <div data-id="edtProxyPort" data-control-class="Edit"></div>
                </td>
            </tr>
            <tr>
                <td data-add-colon>Username</td>
                <td>
                    <div data-id="edtProxyUsername" data-control-class="Edit"></div>
                </td>
                <td data-add-colon>Password</td>
                <td>
                    <div data-id="edtProxyPassword" data-control-class="Edit" data-init-params="{type: 'password'}"></div>
                </td>
            </tr>
        </table>
    </fieldset>
</div>

<div data-help="Settings Fields">
    <div class="uiRows">
        <div class="noWrap" data-tip="This specifies a single character used to enter multiple values within a field (e.g. Rock;Folk). Spaces determine how the character is displayed.">
            <label data-id="chbMultiSep">Split multiple-value fields with:</label>
            <div data-id="cbMultiSep" class="marginsRow" data-control-class="Dropdown" data-init-params="{readOnly: false, filtering: false, preserveSpaces: true, multivalue: false}">
                <option data-no-localize>; </option>
                <option data-no-localize>|</option>
                <option data-no-localize> | </option>
            </div>
        </div>
        <div class="" data-tip="This causes MediaMonkey to ignore the specified prefixes when sorting (separate multiple prefixes with a ','). For instance 'The Beatles' and 'Beatles' will appear directly adjacent to one another if this is enabled and 'the' is configured.">
            <div data-id="chbIgnorePrefixes" data-control-class="Checkbox">Ignore prefixes:</div>
            <div data-id="cbIgnorePrefixes" data-control-class="Edit"> </div>
            <label data-id="lblIgnorePrefix">when sorting by</label><span data-id="lblIgnorePrefixFields"></span>
            <div data-control-class="Button" data-id="btnChooseIgnorePrefixFields" class="inline" data-add-dots>Choose</div>
        </div>
        <!--  // following two choices no longer need to be optional as concluded in #13264
        <div data-tip="Displays file information that is obscured in a Tooltip.">
            <div data-id="chbShowTrackToolTip" data-control-class="Checkbox">Show tooltips for obscured file properties</div>
        </div>
        <div data-tip="If enabled, in addition to Tracks, MediaMonkey will display .m3u playlists that appear in directories in the My Computer node.">
            <div data-id="chbM3UComp" data-control-class="Checkbox">Show M3U playlists in My Computer nodes</div>
        </div>
-->
    </div>

    <div class="hSeparator"></div>
    <div>
        <fieldset>

                <div data-id="perCollection" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'perCollection', name: 'copyrename'}" data-localize>Each Collection</div>
                <div data-id="perCollections" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'perCollections', name: 'copyrename'}" data-localize>The entire Library</div>
            </div>

    </div>

    <div class="hSeparator"></div>

<div data-help="Setting UPnP DLNA Media Servers#Streaming/Casting MediaMonkey Audio to a DLNA or Chromecast Renderer">
    <fieldset>
        <legend>Play to</legend>
        <div class="uiRows">
            <div class="flex">
                <div data-id="edtChoosePlayer" class="fill vSeparatorTiny" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                <div data-id="btnPlayerConfig" class="lvInlineIcon center" data-control-class="IconButton" data-icon="options"></div>
            </div>            
            <div data-id="chbPlayAsSingleStream" data-control-class="Checkbox">Play all audio tracks as single stream to external players (gaplessly)</div>             
        </div>
    </fieldset>
    <div class="hSeparator"></div>
    <fieldset data-tip="Lets MediaMonkey behave as a Digital Media Renderer so that it can play content from a Digital Media Controller which retrieves content from a Digital Media Server. If you wish to play content from MediaMonkey's library, you must also enable Media Sharing.">
        <legend>DLNA Settings</legend>
        <div class="uiRows">
            <div data-id="chbAcceptDLNAControl" data-control-class="Checkbox">Accept input/control of MediaMonkey player via UPnP/DLNA</div>
            <div>
                <label data-id="lblRendererName" class="left-indent">Renderer name:</label>
                <div data-id="edtRendererName" class="wideControl" data-control-class="Edit"></div>
            </div>
        </div>
    </fieldset>
    <div class="hSeparator"></div>
    <div class="flex row uiRow">
        <label>Cache remote content when streaming:</label>
        <div data-id="edtStreamCacheDir" class="fill" data-control-class="Edit"></div>
        <div class="button" data-id="btnStreamCacheDir" data-localize data-add-dots>Browse</div>
    </div>
    <div>
        <div data-id="chbStreamCacheSize" data-control-class="Checkbox" class="left-indent uiRow">Maximum cache size</div>
        <div data-id="edtStreamCacheSize" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:0, max:5000000}"></div>
        <label data-id="lblStreamCacheSize">MB</label>
    </div>
</div>

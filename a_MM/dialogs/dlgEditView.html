<html class="dialog">
<script src="file:///mminit.js"></script>
<script type="module" src="dlgEditView.js"></script>

<body data-posSaveName='dlgEditView' data-defaultSize="40em, 50em" data-help="Customizing_MediaMonkey#Customizing_Playing">
    <div class="fill flex column padding">
        <div class="fill flex column">
            <div data-id="lvColumns" class="fill" data-control-class="GroupedTrackList" data-init-params="{showHeader: true}" style="display: none"></div>
            <div class="fill flex column">
                <div class="flex row verticalBaseline hSeparator" data-id="bName">
                    <label class="noStretch paddingLeft sectionHeader narrowControl" data-add-colon>Name</label>
                    <div data-id="eName" data-control-class="Edit" class="fill"></div>
                </div>
                <div class="flex row verticalBaseline hSeparator" data-id="bType">
                    <label class="noStretch paddingLeft sectionHeader narrowControl marginTopSmall" data-add-colon>View type</label>
                    <div data-id="cbTypes" data-control-class="Dropdown" data-init-params="{readOnly: true}" class="fill"></div>
                </div>
                <div class="flex row verticalBaseline hSeparator" data-id="bUseIn">
                    <label class="noStretch paddingLeft sectionHeader narrowControl marginTopSmall" data-add-colon data-no-localize>Use in</label>
                    <div data-id="cbUseIn" data-control-class="Dropdown" data-init-params="{readOnly: true, filtering: false, checkboxes: true}" class="fill"></div>
                </div>
                <div>
                    <label class="flex row noStretch paddingLeft sectionHeader narrowControl marginTopSmall hSeparator" data-id="lblChooseColumns"></label>
                </div>
                <div class="flex row verticalBaseline hSeparator" data-id="bSortBlock">
                    <label data-id="sortRow" class="noStretch paddingLeft sectionHeader narrowControl flex verticalCenter top minToolbtnHeight" data-add-colon>Sorting</label>
                    <div data-id="cbSorting" data-control-class="Dropdown" data-init-params="{readOnly: true}" class="fill"></div>
                    <div data-id="boxSortOrders" class="flex row uiRowCenter fill">
                        <div data-id="vtSortRules" class="flex fill row row_wrap"></div>
                        <div data-id="aAddSortRule" class="toolButton floatRight" data-icon="add"></div>
                    </div>
                </div>
                <div class="flex row verticalTop hSeparator dynamic" data-id="bColumnsBlock">
                    <label class="top noStretch paddingLeft sectionHeader narrowControl" data-id="lblColumns" data-add-colon>Columns</label>
                    <div class="fill stretchHeight verticalBaseline">
                        <div data-id="columnsEditorSpot" class="fill"></div>
                    </div>
                </div>
                <div class="flex row verticalBaseline hSeparator" data-id="bSummaryColumnsBlock">
                    <label data-id="lblSummaryColumns" class="noStretch paddingLeft sectionHeader narrowControl marginTopSmall multiline" data-add-colon>Summary</label>
                    <div data-id="boxSummaryColumns" class="flex row uiRowCenter fill">
                        <div data-id="vtSummaryColumns" class="flex fill row row_wrap"></div>
                        <div data-id="aAddSummaryColumn" class="toolButton floatRight" data-icon="add"></div>
                    </div>
                </div>
                <div class="flex row hSeparator" data-id="bSubViewsBlock">
                    <label class="noStretch paddingLeft sectionHeader paddingRowSmall narrowControl" data-add-colon>Elements</label>
                    <div data-id="lvSubViews" class="fill" data-control-class="GridView" data-init-params="{showHeader: false, dynamicSize: true, adaptColumnsWidth: false}"></div>
                </div>
            </div>
        </div>
        <div id="bottom" class="static nonTransparent">
            <div data-control-class="Buttons">
                <div data-id="btnSettings" data-position="opposite" data-add-dots>Settings</div>
                <div data-id='btnImageSize' data-position='opposite' data-add-dots>Image size</div>
                <div data-id='btnReset'>Reset to default</div>
                <div data-id='btnOK' data-default="1"></div>
                <div data-id='btnCancel'></div>
            </div>
        </div>
    </div>
</body>

</html>

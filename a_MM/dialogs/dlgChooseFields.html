<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgChooseFields.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body>
    <div class="fill flex column padding">
        <div class="fill flex column">
            <div data-id='boxFileType' class="uiRow">
                <label for="cbFileType" data-add-colon>File type</label>
                <div data-id="cbFileType" class="inline" data-control-class="Dropdown" data-init-params="{dbFunc:'getStringList', dbFuncParams: {category: 'tracktype'}, readOnly: true, preload: true}"></div>
            </div>
            <div data-id="lvFieldsList" class="fill hSeparatorTiny" data-control-class="GridView"></div>
            <div data-id="lvEditButtons" class="hSeparatorTiny" data-control-class="ListEditButtons"></div>           
            <div data-id='boxColumnCount' class="uiRow">
                <label for="cbColumnCount" data-add-colon>Columns</label>
                <div data-id="cbColumnCount" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                    <option data-no-localize>1</option>
                    <option data-no-localize>2</option>
                    <option data-no-localize>3</option>
                </div>
            </div>
        </div>
        <div data-control-class="Buttons">
            <div data-id='btnOK' data-default="1"></div>
            <div data-id='btnCancel'></div>
        </div>
    </div>
</body>

</html>

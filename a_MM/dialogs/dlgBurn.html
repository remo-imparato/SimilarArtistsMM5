<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgBurn.js"></script>
<script type="module" src="file:///commonControls.js"></script>

<body data-posSaveName='dlgBurn' data-help="Burning_an_Audio_CD">
    <div class="padding flex column nonGreedy">
        <div class="padding wideControl uiRows hSeparator">
            <div>
                <label data-add-colon class="noLeftIndent">Drive</label>
                <div data-id="edtDrive" data-control-class="Dropdown" data-init-params="{readOnly: true, autoWidth: true}"></div>
            </div>
            <div data-tip="Burn tracks with volume leveled">
                <div data-id="chbLevelVolume" data-control-class="Checkbox">Level volume</div>
                <div data-id="cbLevelSource" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                    <option>per Track</option>
                    <option>per Album</option>
                </div>
                <div data-id="edtLevelCDsVal" class="thinControl" data-control-class="Edit" data-init-params="{type: 'number', min:0, max:200}"></div>
                <label>dB</label>
            </div>
            <div data-tip="Writes track information to the CD so that devices that support CD-Text can display it during playback.">
                <div data-id="chbCDText" data-control-class="Checkbox">Write CD-Text</div>
            </div>
            <div data-tip="Prevents network problems from corrupting burns">
                <div data-id="chbCacheNetFiles" data-control-class="Checkbox">Cache files from network</div>
            </div>
            <div data-tip="Improves performance by converting tracks on the fly to Audio CD format. Disable if burns are failing.">
                <div data-id="chbOnFly" data-control-class="Checkbox">On the fly audio burning</div>
            </div>
            <div>
                <div data-id="chbEject" data-control-class="Checkbox">Eject media after the burn process</div>
            </div>
            <div>
                <div data-id="chbSoundAlert" data-control-class="Checkbox">Sound alert after the burn process</div>
            </div>
        </div>
        <div data-control-class="Buttons">
            <div data-id="btnBurn" class="inline" data-default="1">Burn</div>
            <div data-id="btnCancel">Cancel</div>
        </div>
    </div>
</body>

</html>

<div class="innerDlg" data-id="tabBasicContent">
    <div class="flex column stretchWidth stretchHeight">
        <table data-id="section1">
            <tr>
                <td class="noStretch">
                    <label data-id="lbl_fpath" data-add-colon>Location</label>
                </td>
                <td>
                    <div data-id="fpath" class="stretchWidth dropdownMargin" data-control-class="Edit" data-init-params="{noTagModify: true}"></div>
                </td>
                <td class="noStretch">
                    <div class="flex row center">
                        <div data-id="fileSourceIcon"></div>
                        <div data-id="fileSourceIcon2" data-control-class="MenuButton"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-id="lbl_fname" data-add-colon>File name</label>
                </td>
                <td>
                    <div data-id="fname" class="stretchWidth dropdownMargin" data-control-class="Edit" data-init-params="{noTagModify: true}"></div>
                </td>
                <td>
                    <div data-id="fnameIcon" data-action-button="autoTagFromFilename"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-id="lbl_typeSelect" data-add-colon>Type</label>
                </td>
                <td>
                    <div data-id="typeSelect" class="stretchWidth" data-control-class="Dropdown" data-init-params="{dbFunc:'getStringList', dbFuncParams: {category: 'tracktype'}, readOnly: true, preload: true, noTagModify: true, autoWidth: false}"></div>
                </td>
                <td class="checkcontainer">
                    <div class="flex row center">
                        <div data-action-button="autoTag"></div>
                        <div data-id="chb_typeSelect" data-group-only data-control-class="Checkbox" class="center" data-init-params="{noTagModify: true}"></div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="hSeparatorTiny"></div>
        <table data-id="section2" class="dynamic">
            <tr>
                <td class="verticalTop" width="70%">
                    <label data-id="lbl_title" class="box fieldHeading" data-add-colon>Title</label>
                    <div data-id="title" class="stretchWidth wideControl dropdownMargin" data-control-class="Edit"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="chb_title" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                </td>
                <td class="verticalTop">
                    <label data-id="lbl_trackproperties_rating" data-no-localize class="box fieldHeading" data-add-colon><span data-localize>Rating</span>:<span data-localize data-id="sp_unknownRating" class="paddingLeft">(Unknown)</span></label>
                    <div data-id="trackproperties_rating" class="" data-control-class="Rating" data-init-params="{starWidth: '1.75em', tabbable: true, useUnknown: true}"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div class="flex row center">
                        <div data-id="chb_trackproperties_rating" data-group-only data-control-class="Checkbox" class=""></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-id="lbl_artists" class="box fieldHeading" data-add-colon>Artist(s)</label>
                    <div data-id="artists" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'artist'}, autoWidth: false}"></div>
                    <label data-id="lbl_directors" class="box fieldHeading" data-add-colon>Director(s)</label>
                    <div data-id="directors" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'director'}, autoWidth: false}"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="p_artists">
                        <div data-id="chb_artists" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                    </div>
                    <div data-id="p_directors">
                        <div data-id="chb_directors" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                    </div>
                </td>
                <td>
                    <label data-id="lbl_genres" class="box fieldHeading" data-add-colon>Genre(s)</label>
                    <div data-id="genres" class="stretchWidth" data-control-class="Dropdown" data-init-params="{dbFunc:'getStringList', dbFuncParams: {category: 'genre'}, autoWidth: false}"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="chb_genres" data-group-only data-control-class="Checkbox" class=""></div>
                </td>
            </tr>
            <tr data-id="tr_albumdisctrack">
                <td>
                    <label data-id="lbl_album" class="box fieldHeading" data-add-colon>Album</label>
                    <div data-id="album" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getStringList', dbFuncParams: {category: 'album'}, autoWidth: false}"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="chb_album" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                </td>
                <td>
                    <table class="innerTable">
                        <tr>
                            <td data-id='p_discNumI'>
                                <label data-id="lbl_discNum" class="box fieldHeading" data-add-colon>Disc #</label>
                                <div data-id="discNum" class="stretchWidth dropdownMargin" data-control-class="Edit"></div>
                            </td>
                            <td data-id='p_discNum' class="noStretch">
                                <br>
                                <div data-id="chb_discNum" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                            </td>
                            <td>
                                <label data-id="lbl_trackNum" class="box fieldHeading" data-add-colon>Track #</label>
                                <div data-id="trackNum" class="stretchWidth dropdownMargin" data-control-class="Edit"></div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="noStretch" data-id='p_trackNum'>
                    <br>
                    <div data-id="chb_trackNum" data-group-only data-control-class="Checkbox" class=""></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-id="lbl_albumArtists" class="box fieldHeading" data-add-colon>Album artist(s)</label>
                    <div data-id="albumArtists" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'artist'}, autoWidth: false}"></div>
                    <label data-id="lbl_producers" class="box fieldHeading" data-add-colon>Producer(s)</label>
                    <div data-id="producers" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'producer'}, autoWidth: false}"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="p_albumArtists">
                        <div data-id="chb_albumArtists" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                    </div>
                    <div data-id="p_producers">
                        <div data-id="chb_producers" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                    </div>
                </td>
                <td>
                    <label data-id="lbl_date" class="box fieldHeading" data-add-colon>Date</label>
                    <div data-id="date" class="stretchWidth dropdownMargin" data-control-class="Edit"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="chb_date" data-group-only data-control-class="Checkbox" class=""></div>
                </td>
            </tr>
            <tr data-id="tr_authorsorigdate">
                <td>
                    <label data-id="lbl_authors" class="box fieldHeading" data-add-colon>Composer(s)</label>
                    <label data-id="lbl_publisherAB" class="box fieldHeading" data-add-colon>Publisher</label>
                    <div data-id="authors" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'author'}, autoWidth: false}"></div>
                    <div data-id="publisherAB" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'publisher'}, autoWidth: false}"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="chb_authors" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                    <div data-id="chb_publisherAB" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                </td>
                <td>
                    <label data-id="lbl_originalDate" class="box fieldHeading" data-add-colon>Original date</label>
                    <div data-id="originalDate" class="stretchWidth dropdownMargin" data-control-class="Edit"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="chb_originalDate" data-group-only data-control-class="Checkbox" class=""></div>
                </td>
            </tr>
            <tr data-id="tr_conductorslyricists">
                <td>
                    <label data-id="lbl_conductors" class="box fieldHeading" data-add-colon>Conductor(s)</label>
                    <div data-id="conductors" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'conductor'}, autoWidth: false}"></div>
                    <label data-id="lbl_actors" class="box fieldHeading" data-add-colon>Actor(s)</label>
                    <div data-id="actors" class="stretchWidth wideControl" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'actor'}, autoWidth: false}"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="p_conductors">
                        <div data-id="chb_conductors" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                    </div>
                    <div data-id="p_actors">
                        <div data-id="chb_actors" data-group-only data-control-class="Checkbox" class="vSeparator"></div>
                    </div>
                </td>
                <td>
                    <label data-id="lbl_lyricists" class="box fieldHeading" data-add-colon>Lyricist(s)</label>
                    <div data-id="lyricists" class="stretchWidth" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'lyricist'}, autoWidth: false}"></div>
                    <label data-id="lbl_screenwriters" class="box fieldHeading" data-add-colon>Screenwriter(s)</label>
                    <div data-id="screenwriters" class="stretchWidth" data-control-class="Dropdown" data-init-params="{dbFunc:'getPeople', dbFuncParams: {category: 'screenwriter'}, autoWidth: false}"></div>
                </td>
                <td class="noStretch">
                    <br>
                    <div data-id="p_lyricists">
                        <div data-id="chb_lyricists" data-group-only data-control-class="Checkbox" class=""></div>
                    </div>
                    <div data-id="p_screenwriters">
                        <div data-id="chb_screenwriters" data-group-only data-control-class="Checkbox" class=""></div>
                    </div>
                </td>
            </tr>
            <tr class="stretchHeight">
                <td colspan="4" style="height: 1em">
                    <div class="stretchHeight" style="display: grid; grid-template-columns: 1fr;">
                        <div class="flex column">
                            <div class="hSeparatorTiny">
                                <label data-id="lbl_comment" class="verticalCenter" data-add-colon>Comment</label>
                                <div data-id="chb_comment" data-group-only data-control-class="Checkbox"></div>
                            </div>
                            <textarea rows="4" data-id="comment" class="box noresize dynamic"></textarea>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

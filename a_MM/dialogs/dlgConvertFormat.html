<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgConvertFormat.js"></script>
<script src="file:///commonControls.js" type="module"></script>

<body data-posSaveName="dlgConvertFormat" data-defaultSize="1008,722">
    <div class="padding fill flex column">
        <div class="flex column padding uiRows">

            <div data-id="rbReplace" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'replace', name: 'convertType'}" data-localize>Convert file(s), replacing the originals</div>
            <div data-id="rbCopy" data-control-class="Checkbox" data-init-params="{type: 'radio', value: 'copy', name: 'convertType'}" data-localize>Convert file(s) to new destination</div>
            <label data-id="lblRip">Record CD track(s) to your hard drive</label>

            <div class="flex row " data-id="lineMaskConfig" data-control-class="Control">
                <div>
                    <label data-id="lblMaskTitle" data-add-colon>Destination</label>
                </div>
                <div class="fill">
                    <div data-id="cbMasks" data-control-class="MaskEdit" data-init-params="{showTargetExtension: true}"></div>
                </div>
            </div>
        </div>

        <div class="flex column">
            <div class="dynamic flex row">
                <div class="padding fill flex column">
                    <fieldset data-id="groupbox">
                        <div class="uiRow">
                            <label for="rbCopy" data-add-colon>Format</label>
                            <div data-id="cbFormat" data-control-class="Dropdown" data-init-params="{readOnly: true}"></div>
                            <div class="button" data-id="btnSettings" data-localize>Settings</div>
                        </div>
                        <label class="inline marginTop" data-id="lblFormatInfo"></label>
                    </fieldset>
                </div>
                <div class="padding flex column hSeparatorsTiny">
                    <div data-id="groupRipType" class="inline">
                        <label data-add-colon>Rip type</label>
                        <div data-id="edtRipType" data-control-class="Dropdown" data-init-params="{readOnly: true}">
                            <option>Standard read</option>
                            <option>Jitter-corrected read</option>
                            <option>Secure read (takes extra time)</option>
                        </div>
                    </div>
                    <div data-id="chbEject" class="inline" data-control-class="Checkbox">Eject CD after ripping</div>
                    <div data-id="chbAddToLib" class="inline" data-control-class="Checkbox">Add converted files to the library</div>
                    <div data-id="chbLevelTracks" class="inline" data-control-class="Checkbox" data-tip="Encode tracks with volume leveled">Level Track volume</div>
                    <div data-id="chbVerify" class="inline" data-control-class="Checkbox" data-tip="Verifies ripped tracks against the AccurateRip.com database">Verify ripped tracks</div>
                    <div data-id="chbOnTheFly" class="inline" data-control-class="Checkbox" data-tip="This speeds up CD Ripping by encoding audio to the chosen format as it is being extracted from the CD-ROM. For some older drives, this should be disabled as it may reduce the quality of encoded files.">On the fly encoding</div>
                </div>
            </div>
        </div>

        <div class="fill padding flex column">
            <div class="uiRow">
                <label data-add-colon>Output files</label>&nbsp;
            </div>
            <div data-id="lvTracksList" class="transparentList fill" data-store data-control-class="ColumnTrackList" data-init-params="{isSortable: false, showHeader: true, disableStateStoring: true, adaptColumnsWidth: false, disableDragNDrop: true}"></div>
        </div>
        <div data-id="bottom">
            <div data-id='filesOpDiv' data-position="opposite">
                <div data-id="chbCutPaths" data-control-class="Checkbox" data-tip="Shorten paths/filenames to 256 characters for compatibility with certain apps">Trim long paths/filenames</div>
            </div>
            <div data-control-class="Buttons">
                <div data-id='btnOK' data-default="1"></div>
                <div data-id='btnCancel'></div>
            </div>
        </div>
    </div>
</body>

</html>

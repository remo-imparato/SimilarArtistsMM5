<div class="flex fill column padding">
    <div class="flex row">
        <div class="middleImageSizeExact padding verticalCenter">
            <img data-id="imgDeviceSummary" class="autosize allinside">
            <div data-id="icnDeviceSummary" data-control-class="Icon" data-init-params="{custom: true}" class="largeIconColor"></div>
        </div>
        <div class="flex fill column padding">
            <div class="flex row">
                <label data-id="lblName" class="textEllipsis largeText center" data-control-class="Editable" data-no-config-change>Device name</label>
                <div data-id="btnMenu" class="inline rowButton noPadding" data-control-class="MenuButton" data-icon="menu" data-tip="Menu"></div>
            </div>
            <label data-id="lblLastSynced" class="textEllipsis"></label>
            <label data-id="lblCapacity" class="textEllipsis"></label>
            <label data-id="lblAvailSpace" class="textEllipsis"></label>
            <div class="hSeparatorTiny"></div>
            <div data-id="summaryHeadingBox" class="flex column hSeparatorsTiny">
                <!-- custom content added here by device handler (window.mediaSyncHandlers) -->
            </div>
        </div>
    </div>
    <div class="hSeparator"></div>
    <div data-id="deviceContentView" class="showInline gridViewSmallOneRowHeight" data-control-class="NodeListView" data-init-params="{isHorizontal: true, dynamicSize: false, smallItemSize: true, imageTemplate: 'iconNode'}"></div>
    <div data-id="middleSeparator" class="flex fill row">
        <!-- just as separator -->
    </div>
    <div data-id="summaryOptionsBox" class="flex column uiRows" data-control-class="Control">

    </div>
</div>

<div class="flex fill column">
    <div class="labelLeftPadding hSeparatorTiny">
        <label class="textWrap">Sync profiles contain default settings that allow a device or storage location to sync correctly. They don't include user-settings such as which content will sync.</label>
    </div>
    <div class="flex fill row">
        <div class="flex column">
            <div data-control-class="Buttons" data-init-params="{orientation: 'vertical', samewidth: true}">
                <div data-id='btnLookupDev' data-control-class="Button" data-position='opposite' data-add-dots>Lookup settings</div>
                <div data-id='btnImportDev' data-control-class="Button" data-position='opposite' data-add-dots>Import settings</div>
                <div data-id='btnExportDev' data-control-class="Button" data-position='opposite' data-add-dots>Export settings</div>
                <div data-id='btnResetDev' data-control-class="Button" data-position='opposite' data-tip="Resets this sync profile to its default settings" data-add-dots>Reset settings</div>
            </div>
        </div>
        <div class="flex fill column"></div>
        <div class="flex column">
            <div class="biggerImageSizeExact padding verticalCenter">
                <img data-id="imgDevice" class="autosize allinside">
                <div data-id="icnDevice" data-control-class="Icon" data-init-params="{custom: true}" class="largeIconColor"></div>
            </div>
        </div>
    </div>
    <div class="flex row uiRow verticalCenter">
        <label>Image:</label>
        <div data-id="edtImagePath" class="fill" data-control-class="Edit"></div>
        <div data-control-class="Button" data-id="btnChooseImageDir">Browse</div>
    </div>
</div>

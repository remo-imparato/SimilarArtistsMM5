<div class="noOverflow relativeBase" data-control-class="Control" data-help="Filelisting" tabindex="-1">
    <div data-id="headerContainer" class="noOverflow paddingColumn">
        <div data-id="imageSquare" class="paddingNoLeft floatLeft" data-control-class="ArtworkRectangle" data-init-params="{icon: 'playlist', useCollage: true, sizeClass:'middleImageSizeExact', exactSizeClass:'middleImageSizeExact'}"></div>
        <h2 data-id="titleEdit" class="inline verticalCenter noLeftPadding" tabindex="-1" data-control-class="Editable"></h2>
        <div data-id="playButtons" class="inline verticalCenter">
            <div data-id="btnEditAP" data-aria-label="Edit" class="inline" data-tip="Edit" tabindex="0" data-control-class="IconButton"></div>
            <div data-id="btnCancelEdit" data-aria-label="Discard changes" class="inline" data-icon="cancel" data-tip="Discard changes" tabindex="0" data-control-class="IconButton"></div>            
            <div data-id="btnPlay" data-aria-label="Play" class="inline" data-icon="play" data-tip="Play normally" tabindex="0" data-control-class="ToolButton"></div>
            <div data-id="btnShuffle" data-aria-label="Shuffle" class="inline" data-icon="shuffle" data-tip="Play shuffled" tabindex="0" data-control-class="ToolButton"></div>
            <div data-id="btnMenu" data-aria-label="Menu" class="inline" data-icon="menu" tabindex="0" data-control-class="MenuButton"></div>
        </div>
        <div class="hSeparatorTiny"></div>
        <div data-id="searchEditor" data-control-class="SearchEditor" class="animate" style="display: none"></div>
        <div data-id="infoBox uiRows">
            <div data-id="tracksInfo"></div>
            <div data-id="playlistsInfo"></div>
        </div>
    </div>
</div>

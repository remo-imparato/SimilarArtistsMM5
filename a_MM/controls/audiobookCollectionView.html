<div data-id="albums" class="marginTop showIfVisibleChild">
    <div data-id="albumsLabel" class="clickable largeText titleMargin">
        <label class="clickable">Recently added Albums</label>>
    </div>
    <div data-id="albumsView" class="showInline" data-control-class="AlbumListView" data-init-params="{isHorizontal: false, dynamicSize: true}">
    </div>
</div>
<div data-id="inprogress" class="marginTopLarge showIfVisibleChild">
    <div data-id="inProgressLabel" class="largeText titleMargin">
        <label>In progress</label>
    </div>
    <div data-id="inProgressView" class="showInline" data-control-class="AlbumListView" data-init-params="{isHorizontal: false, dynamicSize: true}">
    </div>
</div>
<!-- Pinned items -->
<div data-id="pinned" class="marginTopLarge showIfVisibleChild">
    <span data-id="pinnedLabel">
        <span class="largeText titleMargin left-indent-small" data-localize>Pinned</span>
    </span>
    <div data-id="pinnedView" class="showInline" data-control-class="PinnedListView" data-init-params="{isHorizontal: false, dynamicSize: true}"></div>
</div>

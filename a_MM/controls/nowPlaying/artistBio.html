<div class="fill">
    <div class="fill" data-id="artistImage" data-control-class="BackgroundImage" data-init-params="{backgroundType: 'artists'}">
        <div data-id="nowPlayingViewContent" class="fill flex row">
            <div data-id="foreground" class="paddingLarge" style="padding-right: 0; min-width: 20em; width: 20em">
                <div data-id="bioPanel" class="multiline transparentBackground noOverflow relativeBase allinside" style="min-height: 10%; display: flex">
                    <div data-id="bioScroller" class="allinside">
                        <div data-id="bioTextContainer" class="noOverflow padding">
                            <span data-id="artistTitle" data-bind="call: trackHyperlinks.artist" class="largeText"></span>
                            <br/>
                            <span data-id="artistBio" data-bind="func: templates.artistBioFunc(div, item, el, params)"></span>
                        </div>
                    </div>
                    <div class="alignright alignbottom paddingColumn baseBackgroundBitTransparent" style="z-index: 2">
                        <div data-id="expandPanel" class="clickable smallText textOther" style="display: none">... More
                            <span class="initialFontSize">»</span>
                        </div>
                        <div data-id="collapsePanel" class="clickable smallText textOther" style="display: none">Less
                            <span class="initialFontSize">«</span>
                        </div>
                    </div>
                    <div data-id="bottomFadeout" class="bottomFadeout" style="display: none">
                    </div>
                </div>
            </div>
            <div data-id="nowPlayingSplitterLeft" data-control-class="Splitter" data-hideInFullWindowMode></div>
            <div data-id="nowPlayingSpacer" class="dynamic" data-switcherDivContainer></div>

            <div data-id="nowPlayingSplitterRight" data-control-class="Splitter" data-hideInFullWindowMode></div>
            <div data-id="NPContainer" class="transparentBackground verticalPanel animate" style="min-width: 140px" data-control-class="Control" data-init-params="{closable: true}">
                <div data-id="nowPlayingList" data-control-class="NowplayingListView" class="fill" data-init-params="{makeInSync: true}"></div>
            </div>
        </div>
    </div>
</div>

<div class="fill">
    <div class="fill" data-id="ArtistImage" data-control-class="BackgroundImage" data-init-params="{backgroundType: 'albumdark'}">
        <div data-id="nowPlayingViewContent" class="flex row fill">
            <div data-id="nowPlayingCurrentTrackPanel" class="flex column nowPlayingContainer transparentBackground padding scrollable hoverScrollbar" data-control-class="Control" style="width: 200px">
                <div data-id="npartwork" class="imageSquare marginLarge">
                    <center>
                        <img data-id="artwork" class="allinside autosize artwork" data-bind="call: artworkLoaders.nowPlaying" />
                    </center>
                </div>

                <div data-id="artistDiv" class="multiline largeText center" data-show-if="item && item.artist != ''" data-hideInFullWindowMode>
                    <span data-id="artist" data-bind="call: trackHyperlinks.artist"></span>
                </div>
                <div data-id="titleDiv" class="multiline largeText center" data-show-if="item && item.title != ''" data-hideInFullWindowMode>
                    <span data-id="title" data-bind="func: if(item)el.innerText=item.title;"></span>
                </div>

                <div data-id="rating" data-control-class="Rating" class="paddingTop center" data-init-params="{useUnknown: true,unkownText: '',readOnly: false,position: 'left',starWidth: '2.2em',readonlyPadding: 'right',debug:true}"
                     data-bind="func: if(item) { el.controlClass.readonly = false; el.controlClass.value = item.rating; }" data-bind-undefined="func: el.controlClass.readonly = true; el.controlClass.value = 0;" data-hideInFullWindowMode></div>

                <div data-id="albumDiv" class="multiline marginTopLarge largeText center" data-show-if="item && item.album != ''" data-hideInFullWindowMode>
                    <label>
                        <span data-id="albumLabel" class="trackInfoText multiline hotlink clickable" data-bind="call: trackHyperlinks.album"></span>
                        <span data-id="yearBracket" data-show-if="item && (item.year > 0)">
                        &nbsp;(<span data-id="yearLabel" class="trackInfoText multiline hotlink" data-bind="call: trackHyperlinks.year"></span>)
                        </span>
                    </label>
                </div>
                <div data-id="lyricsDiv" class="dynamic marginTopLarge">
                    <div data-id="saveLyricsBtn" data-icon="save" data-tip="Save lyrics to tag" data-aria-label="Save lyrics to tag" style="display: none" class="icon noPadding aligntop alignleft" data-control-class="ToolButton"></div>
                    <div data-id="lyrics" data-hideInFullWindowMode class="multiline marginTopLarge textCenter textSelectable" data-bind="func: if(item) templates.lyricsFunc(div, item, el, params)"></div>
                </div>
            </div>
            <div data-id="nowPlayingSplitterLeft" data-control-class="Splitter" data-hideInFullWindowMode></div>

            <div data-id="nowPlayingSpacer" class="dynamic" data-switcherDivContainer></div>

            <div data-id="nowPlayingSplitterRight" data-control-class="Splitter" data-hideInFullWindowMode></div>
            <div data-id="NPContainer" class="transparentBackground verticalPanel animate" style="min-width: 140px" data-control-class="Control" data-init-params="{closable: true}">
                <div data-id="nowPlayingList" data-control-class="NowplayingListView" class="fill" data-init-params="{makeInSync: true}"></div>
            </div>
        </div>
        <div data-id="comingUp" class="padding transparentBackground alignbottom" data-hideInFullWindowMode>
            <label class="inline">Coming up: </label><label data-id="nextTrackSummary" class="inline hotlink clickable"></label>
        </div>
    </div>
</div>

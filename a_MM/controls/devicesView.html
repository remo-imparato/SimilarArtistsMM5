<div class="fill" data-control-class="Scroller" data-init-params="{disableLastControlEnlarge: true}">
    <div class="padding">
        <div class="largeText inline" data-localize>Devices</div>
        <label data-id="portableDevicesExpander" class="clickableLabel"></label>
        <div data-id="iconLoadingDevices" class="icon inline" data-icon="progress"></div>
    </div>
    <div>
        <label data-id="lblNoDevice" class="padding">No devices configured. You can connect a device via USB or Wi-Fi.</label>
    </div>
    <div data-id="portableDevices" class="showInline hSeparator" data-control-class="DeviceListView" data-init-params="{dynamicSize: true, noItemOverstrike: true}"></div>

    <div class="padding">
        <div class="largeText inline" data-localize>Storage and Services</div>
        <div data-id="iconLoadingStorages" class="icon inline" data-icon="progress"></div>
        <div data-id="btnAddStorage" data-control-class="MenuButton" class="inline" data-icon="add"></div>
    </div>
    <div>
        <label data-id="lblNoStorage" class="padding">No storage configured.</label>
    </div>
    <div data-id="storages" class="showInline hSeparator" data-control-class="DeviceListView" data-init-params="{dynamicSize: true, noItemOverstrike: true}"></div>

    <div class="padding">
        <div class="largeText inline" data-localize>Media Servers</div>
        <div data-id="btnAddServer" class="inline"></div>
        <div data-id="iconLoadingServers" class="icon inline" data-icon="progress"></div>
        <div data-id="rowAddServer" class="flex column uiRows">
            <div>
                <div data-id="cbServerProtocol" class="" data-control-class="Dropdown"></div>
            </div>
            <div data-tip="For example 192.168.1.130:55963. You can find this in the server's settings.">
                <label class="middleControl">Server IP address:port: </label>
                <div data-id="cbServerIP" class="middleControl" data-control-class="Dropdown"></div>
            </div>
            <div data-tip="For example rootDesc.xml. You can find this in the server's settings.">
                <label class="middleControl">Device Description file path:</label>
                <div data-id="cbServerPath" class="middleControl" data-control-class="Dropdown"></div>
            </div>
            <div class="flex row uiRow">
                <div data-id="btnSubmitServer" data-control-class="Button">Add</div>
                <div data-id="btnCloseAddServer" data-control-class="Button">Close</div>
            </div>
        </div>
    </div>
    <div data-id="mediaServers" class="showInline" data-control-class="ServerListView" data-init-params="{dynamicSize: true, noItemOverstrike: true}"></div>
</div>
